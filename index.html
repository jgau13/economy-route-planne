<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Sign Supply Route Planner</title>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FIREBASE SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.initializeFirebaseGlobally = (config) => {
            try {
                if (!config.apiKey || config.apiKey.includes("Pega_aquí")) throw new Error("Invalid API Key");
                const app = initializeApp(config);
                const auth = getAuth(app);
                const db = getFirestore(app);

                window.fbAuth = auth;
                window.fbDb = db;
                window.fbSignIn = signInWithEmailAndPassword;
                window.fbSignOut = signOut;
                window.fbOnAuthStateChanged = onAuthStateChanged;
                window.fbSendPasswordResetEmail = sendPasswordResetEmail;
                window.fbUpdatePassword = updatePassword;
                window.fbCollection = collection;
                window.fbAddDoc = addDoc;
                window.fbSetDoc = setDoc; 
                window.fbOnSnapshot = onSnapshot;
                window.fbDoc = doc;
                window.fbUpdateDoc = updateDoc;
                window.fbDeleteDoc = deleteDoc;
                window.fbQuery = query;
                window.fbOrderBy = orderBy;
                window.fbGetDocs = getDocs;
                
                window.firebaseReady = true; 
                return true;
            } catch (e) {
                console.error("❌ Firebase Initialization Error:", e);
                window.firebaseInitError = e.message;
                return false;
            }
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { ess: { blue: '#1b6e9b', green: '#6bbf5d', dark: '#0f4c6e', light: '#f0f9ff' } } }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.05); }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .pac-container { z-index: 99999 !important; border-radius: 8px; margin-top: 4px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; font-family: 'Inter', sans-serif; }
        .pac-item { padding: 10px 12px; cursor: pointer; font-size: 14px; }
        .pac-item:hover { background-color: #f0f9ff; }
        .pac-item-query { font-size: 14px; color: #1e293b; font-weight: 600; }
        .draggable-source { opacity: 0.4; border: 2px dashed #cbd5e1; background: #f1f5f9; }
        .drop-target { background-color: #eff6ff; border: 2px dashed #1b6e9b; }
        #global-map-container { height: 70vh; width: 100%; border-radius: 12px; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #1b6e9b; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-checkbox { width: 20px; height: 20px; accent-color: #1b6e9b; cursor: pointer; }

        /* PRINT STYLES - FIXED TO PORTRAIT */
        @media print {
            @page { size: portrait; margin: 0.5cm; }
            body * { visibility: hidden; }
            #printable-sheet, #printable-sheet *, #global-manifest, #global-manifest * { visibility: visible; }
            #printable-sheet, #global-manifest { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ERROR SCREEN ---
        const ConfigErrorScreen = ({ errorDetails }) => (
            <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border-l-4 border-red-500">
                    <h1 className="text-2xl font-bold text-red-600 mb-2 flex items-center gap-2"><Icon name="alert-triangle" className="h-8 w-8" /> System Error</h1>
                    <p className="text-slate-600 mb-4 font-bold">Connection failed.</p>
                    <div className="bg-red-50 p-4 rounded-lg border border-red-200 text-sm font-mono text-red-800 mb-4 break-words">Error: {errorDetails || "Unknown Configuration Error"}</div>
                    <button onClick={() => window.location.reload()} className="mt-6 w-full bg-slate-800 text-white py-3 rounded-lg font-bold hover:bg-slate-900 transition-colors">Retry Connection</button>
                </div>
            </div>
        );

        // --- LOGIN SCREEN ---
        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [msg, setMsg] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault(); setLoading(true); setError(''); setMsg('');
                if (!window.fbSignIn) { setError("System not ready. Please refresh."); setLoading(false); return; }
                try { await window.fbSignIn(window.fbAuth, email, password); } 
                catch (err) { console.error(err); setError("Access Denied. Check credentials."); setLoading(false); }
            };

            const handleForgotPassword = async () => {
                if(!email) { setError("Please enter your email first."); return; }
                try {
                    await window.fbSendPasswordResetEmail(window.fbAuth, email);
                    setMsg("Password reset email sent! Check your inbox.");
                    setError('');
                } catch (e) { setError("Error sending email: " + e.message); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
                        <div className="text-center mb-8">
                            <img src="https://economysignsupply.com/wp-content/uploads/2024/07/ess-logo-svg-100.svg" alt="ESS" className="h-16 mx-auto mb-4"/>
                            <h1 className="text-2xl font-bold text-ess-blue">Route Planner</h1>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div><label className="block text-sm font-bold text-slate-700 mb-1">Email</label><input type="email" required className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-ess-blue outline-none" value={email} onChange={e => setEmail(e.target.value)} /></div>
                            <div><label className="block text-sm font-bold text-slate-700 mb-1">Password</label><input type="password" required className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-ess-blue outline-none" value={password} onChange={e => setPassword(e.target.value)} /></div>
                            {error && <div className="p-3 bg-red-50 text-red-600 text-sm rounded-lg font-medium">{error}</div>}
                            {msg && <div className="p-3 bg-green-50 text-green-600 text-sm rounded-lg font-medium">{msg}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-ess-blue text-white py-3 rounded-lg font-bold hover:bg-sky-700 transition-colors flex justify-center">{loading ? <div className="loader"></div> : "Sign In"}</button>
                            <div className="text-center">
                                <button type="button" onClick={handleForgotPassword} className="text-sm text-slate-500 hover:text-ess-blue underline">Forgot your password?</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- COMPONENTS ---
        const Icon = ({ name, className = "" }) => {
            const [svgHtml, setSvgHtml] = useState(null);
            useEffect(() => {
                if (typeof lucide === 'undefined') return;
                const iconName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                const iconData = lucide.icons[iconName] || lucide.icons[name];
                if (iconData) { const el = lucide.createElement(iconData); el.setAttribute('class', className); setSvgHtml(el.outerHTML); }
            }, [name, className]);
            if (!svgHtml) return <span className={className}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} style={{ display: 'contents' }} />;
        };

        const GoogleAddressInput = ({ value, onChange, placeholder, className, disabled, isLoaded }) => {
            const inputRef = useRef(null);
            const autoCompleteRef = useRef(null);
            useEffect(() => {
                if (!isLoaded) return;
                const attemptInitialization = () => {
                    if (!window.google || !window.google.maps || !window.google.maps.places) { setTimeout(attemptInitialization, 300); return; }
                    if (!inputRef.current || autoCompleteRef.current) return;
                    try {
                        const autocomplete = new window.google.maps.places.Autocomplete(inputRef.current, { types: ['geocode', 'establishment'], componentRestrictions: { country: "us" }, fields: ['formatted_address', 'name', 'geometry'] });
                        autocomplete.addListener("place_changed", () => { const place = autocomplete.getPlace(); if (place.formatted_address) onChange({ target: { value: place.formatted_address } }); });
                        autoCompleteRef.current = autocomplete;
                    } catch (e) { setTimeout(attemptInitialization, 500); }
                };
                attemptInitialization();
            }, [isLoaded]);
            return <input ref={inputRef} type="text" value={value} onChange={onChange} className={className} placeholder={placeholder} disabled={disabled} autoComplete="off" />;
        };

        const GlobalMapView = ({ routes, baseAddress }) => {
            const mapRef = useRef(null);
            const ROUTE_COLORS = ["#1b6e9b", "#6bbf5d", "#e11d48", "#d97706", "#7c3aed", "#db2777"];
            useEffect(() => {
                if (!window.google || !mapRef.current) return;
                const map = new window.google.maps.Map(mapRef.current, { zoom: 10, center: { lat: 28.5383, lng: -81.3792 }, mapTypeControl: false, streetViewControl: false });
                const directionsService = new window.google.maps.DirectionsService();
                const bounds = new window.google.maps.LatLngBounds();
                Object.entries(routes).forEach(([driverName, routeData], index) => {
                    if (routeData.paradas.length === 0) return;
                    const color = ROUTE_COLORS[index % ROUTE_COLORS.length];
                    const waypoints = routeData.paradas.map(stop => ({ location: stop.direccion, stopover: true }));
                    directionsService.route({ origin: baseAddress, destination: baseAddress, waypoints: waypoints, optimizeWaypoints: false, travelMode: window.google.maps.TravelMode.DRIVING }, (response, status) => {
                        if (status === 'OK') {
                            new window.google.maps.DirectionsRenderer({ map: map, directions: response, polylineOptions: { strokeColor: color, strokeOpacity: 0.7, strokeWeight: 5 }, suppressMarkers: false, preserveViewport: true });
                            bounds.union(response.routes[0].bounds);
                            map.fitBounds(bounds);
                        }
                    });
                });
            }, [routes, baseAddress]);
            return (<div className="animate-fade-in space-y-4 no-print"><div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-wrap gap-4 items-center justify-between"><h2 className="text-lg font-bold text-slate-800 flex items-center gap-2"><Icon name="map" className="h-5 w-5 text-ess-blue" /> Global Fleet Map</h2><div className="flex flex-wrap gap-3">{Object.keys(routes).map((driver, index) => (<div key={driver} className="flex items-center gap-1.5 text-xs font-medium text-slate-600"><span className="w-3 h-3 rounded-full" style={{ backgroundColor: ROUTE_COLORS[index % ROUTE_COLORS.length] }}></span>{driver}</div>))}</div></div><div className="bg-white p-1 rounded-xl border border-slate-200 shadow-lg"><div id="global-map-container" ref={mapRef}></div></div></div>);
        };

        // --- PRINTABLE SHEET COMPONENT (DRIVER MANIFEST) ---
        const PrintableSheet = ({ routeData, driverName, vehicle, config }) => {
            const today = new Date();
            const dateStr = today.toLocaleDateString('en-US');
            const timeStr = today.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });

            return (
                <div id="printable-sheet" className="hidden print:block bg-white text-black p-4 font-sans text-sm">
                    {/* Header */}
                    <div className="flex justify-between items-start mb-6 border-b-2 border-black pb-4">
                        <div className="flex items-center gap-4">
                            <img src="https://economysignsupply.com/wp-content/uploads/2024/07/ess-logo-svg-100.svg" alt="ESS" className="h-12 w-auto" />
                            <div>
                                <h1 className="text-xl font-bold uppercase tracking-wide">Route Manifest</h1>
                                <p className="font-bold text-md">{dateStr}</p>
                            </div>
                        </div>
                        <div className="text-right space-y-1">
                            <div className="text-base"><span className="font-bold">Driver:</span> {driverName}</div>
                            <div className="text-base"><span className="font-bold">Truck:</span> {vehicle || "_______"}</div>
                            <div className="text-base"><span className="font-bold">Departure:</span> {timeStr}</div>
                        </div>
                    </div>

                    {/* Table */}
                    <table className="w-full border-collapse border border-black mb-4">
                        <thead>
                            <tr className="bg-white">
                                <th className="border border-black p-1 w-8 text-center text-xs">#</th>
                                <th className="border border-black p-2 text-left w-auto">Customer / Address</th>
                                <th className="border border-black p-2 w-20 text-center text-xs">Invoices</th>
                                <th className="border border-black p-2 w-10 text-center text-xs">Pcs</th>
                                <th className="border border-black p-2 w-32 text-left text-xs">Signature</th>
                            </tr>
                        </thead>
                        <tbody>
                            {routeData.map((stop, index) => (
                                <tr key={index} className="h-14">
                                    <td className="border border-black p-1 text-center font-bold">{index + 1}</td>
                                    <td className="border border-black p-2 align-top">
                                        <div className="font-bold text-sm truncate">{stop.nombre}</div>
                                        <div className="text-[10px] text-gray-600 leading-tight">{stop.direccion}</div>
                                    </td>
                                    <td className="border border-black p-1 text-center font-mono font-bold text-sm align-middle break-words">{stop.invoices || '-'}</td>
                                    <td className="border border-black p-1 text-center font-bold text-sm align-middle">{stop.pieces || '-'}</td>
                                    <td className="border border-black p-1"></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>

                    {/* Footer */}
                    <div className="flex justify-between items-end mt-4 pt-4 border-t border-black">
                        <div className="space-y-4">
                            <div>Checked by: __________________________</div>
                            <div>Time: __________________________</div>
                        </div>
                        <div className="text-right text-[10px]">
                            <div className="font-bold text-xs">{config.companyName || "ECONOMY SIGN SUPPLY"}</div>
                            <div>PHONE: {config.phone || "407-901-0900"}</div>
                            <div>{config.address || "8350 PARKLINE BLVD, ORLANDO, FL 32809"}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- GLOBAL MANIFEST COMPONENT (MANAGER VIEW) ---
        const GlobalManifest = ({ routes, config }) => {
            const today = new Date().toLocaleDateString('en-US');
            return (
                <div id="global-manifest" className="hidden print:block bg-white text-black p-8 font-sans">
                    <div className="flex justify-between items-center mb-8 border-b-2 border-black pb-4">
                        <img src="https://economysignsupply.com/wp-content/uploads/2024/07/ess-logo-svg-100.svg" alt="ESS" className="h-12 w-auto" />
                        <div className="text-right">
                            {/* RENAMED TO ALL ROUTES SUMMARY */}
                            <h1 className="text-2xl font-bold uppercase">All Routes Summary</h1>
                            <p className="text-lg font-bold">{today}</p>
                        </div>
                    </div>
                    
                    <div className="space-y-8">
                        {Object.entries(routes).map(([driver, data], idx) => (
                            <div key={idx} className="break-inside-avoid">
                                <div className="bg-gray-100 border border-black p-2 font-bold text-lg mb-2 flex justify-between">
                                    <span>{driver}</span>
                                    <span>{data.paradas.length} Stops</span>
                                </div>
                                <table className="w-full border-collapse border border-black text-xs">
                                    <thead>
                                        <tr>
                                            <th className="border border-black p-1 w-8">#</th>
                                            <th className="border border-black p-1 text-left">Customer / Address</th>
                                            <th className="border border-black p-1 w-20">Invoices</th>
                                            <th className="border border-black p-1 w-12">Pcs</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {data.paradas.map((stop, sIdx) => (
                                            <tr key={sIdx}>
                                                <td className="border border-black p-1 text-center">{sIdx + 1}</td>
                                                <td className="border border-black p-1">
                                                    <span className="font-bold">{stop.nombre}</span> - {stop.direccion}
                                                </td>
                                                <td className="border border-black p-1 text-center">{stop.invoices}</td>
                                                <td className="border border-black p-1 text-center">{stop.pieces}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            // STATES
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [dbReady, setDbReady] = useState(false);
            const [systemError, setSystemError] = useState(null);

            const [clientDB, setClientDB] = useState([]);
            const [drivers, setDrivers] = useState([]);
            const [vehicles, setVehicles] = useState([]);
            const [googleApiKey, setGoogleApiKey] = useState(null);
            const [scriptLoaded, setScriptLoaded] = useState(false);
            const [view, setView] = useState('input'); 
            
            // FEATURE 5 & 6: Config Persistence & Dwell Time
            // NOW USING FIRESTORE FOR PERSISTENCE (Sync across devices)
            const [baseAddress, setBaseAddress] = useState('8350 Parkline Blvd, Orlando, FL 32809, EE. UU.');
            const [dwellTime, setDwellTime] = useState(6); // HARDCODED 6 MINUTES
            const [companyConfig, setCompanyConfig] = useState({
                companyName: "ECONOMY SIGN SUPPLY ORLANDO",
                phone: "407-901-0900",
                address: "8350 PARKLINE BLVD, ORLANDO, FLORIDA 32809"
            });

            const [currentStops, setCurrentStops] = useState([]);
            
            // Input States
            const [newStopName, setNewStopName] = useState('');
            const [newStopAddress, setNewStopAddress] = useState('');
            const [newDriverName, setNewDriverName] = useState('');
            const [newVehicleName, setNewVehicleName] = useState(''); 
            const [showSuggestions, setShowSuggestions] = useState(false);
            
            // Modal States
            const [showAddDetailsModal, setShowAddDetailsModal] = useState(false); 
            const [tempStopData, setTempStopData] = useState(null);
            const [tempInvoices, setTempInvoices] = useState('');
            const [tempPieces, setTempPieces] = useState('');

            // Print States
            const [printData, setPrintData] = useState(null); 
            const [showPrintModal, setShowPrintModal] = useState(false);
            const [showGlobalPrint, setShowGlobalPrint] = useState(false); 
            const [selectedVehicleForPrint, setSelectedVehicleForPrint] = useState('');

            // Settings States
            const [settingsPwd, setSettingsPwd] = useState('');
            const [settingsMsg, setSettingsMsg] = useState('');

            const [routes, setRoutes] = useState(null);
            const [originalRoutes, setOriginalRoutes] = useState(null); 
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [recalculating, setRecalculating] = useState({});
            
            // ... existing states ...
            const [clientFormName, setClientFormName] = useState('');
            const [clientFormAddress, setClientFormAddress] = useState('');
            const [editingClientId, setEditingClientId] = useState(null);
            const [selectedStops, setSelectedStops] = useState([]);
            const [draggedItem, setDraggedItem] = useState(null);
            const [dragOverDriver, setDragOverDriver] = useState(null);
            const [swappingDriver, setSwappingDriver] = useState(null);
            const [isRecalculatingAll, setIsRecalculatingAll] = useState(false);

            // --- INIT & AUTH ---
            useEffect(() => {
                const fetchConfig = async () => {
                    try {
                        const response = await fetch('/config');
                        const data = await response.json();
                        if (data.firebaseConfig && data.firebaseConfig.apiKey) {
                            const tryInitFb = () => { if (window.initializeFirebaseGlobally) { if (window.initializeFirebaseGlobally(data.firebaseConfig)) setDbReady(true); } else setTimeout(tryInitFb, 50); };
                            tryInitFb();
                        } else { 
                            setSystemError("Missing Firebase Config.");
                            setAuthLoading(false); 
                        }
                        if (data.googleApiKey) setGoogleApiKey(data.googleApiKey);
                    } catch (err) { setAuthLoading(false); }
                };
                fetchConfig();
            }, []);

            useEffect(() => {
                const initAuth = () => {
                    if (window.fbOnAuthStateChanged) {
                        window.fbOnAuthStateChanged(window.fbAuth, (currentUser) => { setUser(currentUser); setAuthLoading(false); });
                    } else {
                        setTimeout(initAuth, 100);
                    }
                };
                initAuth();
            }, []);

            // --- DATA SYNC ---
            useEffect(() => {
                if (!user || !window.fbDb || !dbReady) return;
                
                // Sync Main Collections
                window.fbOnSnapshot(window.fbQuery(window.fbCollection(window.fbDb, "clients"), window.fbOrderBy("name")), (s) => setClientDB(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(window.fbQuery(window.fbCollection(window.fbDb, "drivers"), window.fbOrderBy("name")), (s) => setDrivers(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(window.fbQuery(window.fbCollection(window.fbDb, "draft_stops"), window.fbOrderBy("createdAt")), (s) => setCurrentStops(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(window.fbQuery(window.fbCollection(window.fbDb, "vehicles"), window.fbOrderBy("name")), (s) => setVehicles(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));

                // SYNC USER SETTINGS (Cloud Persistence for Base Address & Company Config)
                const userSettingsRef = window.fbDoc(window.fbDb, "user_settings", user.uid);
                window.fbOnSnapshot(userSettingsRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data.baseAddress) setBaseAddress(data.baseAddress);
                        if (data.companyName) setCompanyConfig(prev => ({ ...prev, companyName: data.companyName }));
                        if (data.companyPhone) setCompanyConfig(prev => ({ ...prev, phone: data.companyPhone }));
                        if (data.companyAddress) setCompanyConfig(prev => ({ ...prev, address: data.companyAddress }));
                    }
                });

            }, [user, dbReady]);

            useEffect(() => {
                if (!googleApiKey) return;
                const script = document.createElement("script");
                script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=places&loading=async`;
                script.async = true; script.defer = true;
                script.onload = () => setTimeout(() => setScriptLoaded(true), 100);
                document.head.appendChild(script);
            }, [googleApiKey]);

            // --- ACTIONS ---
            const addDriverToFb = async (name) => { if(window.fbDb) await window.fbAddDoc(window.fbCollection(window.fbDb, "drivers"), { name, active: true }); };
            const deleteDriver = async (id) => { if(window.fbDb && confirm('Delete?')) await window.fbDeleteDoc(window.fbDoc(window.fbDb, "drivers", id)); };
            const toggleDriver = async (id, status) => { if(window.fbDb) await window.fbUpdateDoc(window.fbDoc(window.fbDb, "drivers", id), { active: !status }); };
            
            const addVehicleToFb = async (name) => { if(window.fbDb) await window.fbAddDoc(window.fbCollection(window.fbDb, "vehicles"), { name }); };
            const deleteVehicle = async (id) => { if(window.fbDb && confirm('Delete Vehicle?')) await window.fbDeleteDoc(window.fbDoc(window.fbDb, "vehicles", id)); };

            const saveClient = async () => { if (!clientFormName || !window.fbDb) return; if (editingClientId) { await window.fbUpdateDoc(window.fbDoc(window.fbDb, "clients", editingClientId), { name: clientFormName, address: clientFormAddress }); setEditingClientId(null); } else { await window.fbAddDoc(window.fbCollection(window.fbDb, "clients"), { name: clientFormName, address: clientFormAddress }); } setClientFormName(''); setClientFormAddress(''); };
            const deleteClient = async (id) => { if(window.fbDb && confirm('Delete?')) { await window.fbDeleteDoc(window.fbDoc(window.fbDb, "clients", id)); setSelectedClients(selectedClients.filter(c => c !== id)); } };

            // --- FEATURE 5: Save Base Address (Cloud) ---
            const handleBaseAddressChange = async (e) => {
                const val = e.target.value;
                setBaseAddress(val);
                // Save to Firestore
                if (window.fbDb && user) {
                    const userSettingsRef = window.fbDoc(window.fbDb, "user_settings", user.uid);
                    await window.fbSetDoc(userSettingsRef, { baseAddress: val }, { merge: true });
                }
            };

            // --- FEATURE 3: Settings Save (Cloud) ---
            const saveSettings = async () => {
                if (window.fbDb && user) {
                    const userSettingsRef = window.fbDoc(window.fbDb, "user_settings", user.uid);
                    await window.fbSetDoc(userSettingsRef, { 
                        companyName: companyConfig.companyName,
                        companyPhone: companyConfig.phone,
                        companyAddress: companyConfig.address
                    }, { merge: true });
                    alert("Settings saved to cloud and synced!");
                }
            };

            const handleChangePassword = async () => {
                try {
                    await window.fbSendPasswordResetEmail(window.fbAuth, user.email);
                    setSettingsMsg("Reset email sent!");
                } catch(e) {
                    setSettingsMsg("Error: " + e.message);
                }
            };

            // --- NEW STOP FLOW ---
            const initiateAddStop = () => {
                if (!newStopAddress) return;
                if (currentStops.some(s => s.address === newStopAddress)) {
                    if (!confirm("This address is already in today's route! Add anyway?")) return;
                }
                setTempStopData({ name: newStopName || 'Client', address: newStopAddress });
                setTempInvoices('');
                setTempPieces('');
                setShowAddDetailsModal(true);
            };

            const confirmAddStop = async () => {
                if (window.fbDb && tempStopData) {
                    await window.fbAddDoc(window.fbCollection(window.fbDb, "draft_stops"), {
                        name: tempStopData.name, 
                        address: tempStopData.address,
                        invoices: tempInvoices, 
                        pieces: tempPieces,
                        createdAt: Date.now()
                    });
                    
                    const exists = clientDB.some(c => c.address.toLowerCase() === tempStopData.address.toLowerCase());
                    if (!exists) {
                        window.fbAddDoc(window.fbCollection(window.fbDb, "clients"), { name: tempStopData.name, address: tempStopData.address }); 
                    }
                }
                setNewStopName(''); setNewStopAddress(''); setShowSuggestions(false); setShowAddDetailsModal(false); setTempStopData(null);
            };

            const removeStop = async (id) => { if(window.fbDb) await window.fbDeleteDoc(window.fbDoc(window.fbDb, "draft_stops", id)); };
            const clearDraftRoute = async () => {
                if(confirm("Clear list?")) {
                    if(window.fbDb && window.fbGetDocs) {
                        const q = window.fbQuery(window.fbCollection(window.fbDb, "draft_stops"));
                        const snapshot = await window.fbGetDocs(q);
                        await Promise.all(snapshot.docs.map(doc => window.fbDeleteDoc(doc.ref)));
                    }
                }
            };

            const handleLogout = () => {
                if(window.fbSignOut && window.fbAuth) {
                    window.fbSignOut(window.fbAuth);
                } else {
                    window.location.reload();
                }
            };

            // --- PRINT ACTIONS ---
            const openPrintModal = (driverName, stops) => {
                setPrintData({ driverName, stops });
                setSelectedVehicleForPrint(vehicles.length > 0 ? vehicles[0].name : '');
                setShowPrintModal(true);
            };

            const handleGlobalPrint = () => {
                setShowGlobalPrint(true);
                setTimeout(() => {
                    window.print();
                    setShowGlobalPrint(false);
                }, 500);
            };

            const handlePrint = () => {
                window.print();
            };

            // --- OPTIMIZATION ---
            const handleOptimize = async () => { 
                const activeDrivers = drivers.filter(d => d.active); 
                if (currentStops.length === 0) return setError('No stops.'); 
                setLoading(true); setError(''); 
                try { 
                    const res = await fetch('/optimizar', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ direcciones: currentStops, num_vans: activeDrivers.length, base_address: baseAddress, dwell_time: parseInt(dwellTime) }) }); 
                    const d = await res.json(); 
                    if (!res.ok) throw new Error(d.error || 'Server error.');
                    const assigned = {}; 
                    Object.keys(d).forEach((k, i) => assigned[activeDrivers[i] ? activeDrivers[i].name : k] = d[k]); 
                    setRoutes(assigned); 
                    setOriginalRoutes(JSON.parse(JSON.stringify(assigned))); 
                    setView('results'); 
                } catch (e) { setError(e.message); } finally { setLoading(false); } 
            };

            // --- HELPERS ---
            const selectClient = (c) => { setNewStopName(c.name); setNewStopAddress(c.address); setShowSuggestions(false); };
            const getClientNameFromAddress = (address) => {
                const fromDraft = currentStops.find(s => s.address === address);
                if (fromDraft) return fromDraft.name;
                const fromDB = clientDB.find(c => c.address === address);
                return fromDB ? fromDB.name : "Client";
            };
            const getWhatsappLink = (l) => `https://wa.me/?text=${encodeURIComponent(`Hello, route:\n\n${l}\n\nDrive safely!`)}`;
            
            const filteredClients = useMemo(() => { 
                const t = newStopName.toLowerCase().trim(); 
                if (!t) return [];
                return clientDB.filter(c => (c.name || "").toLowerCase().includes(t)).slice(0, 5); 
            }, [newStopName, clientDB]);
            
            const filteredClientDBList = useMemo(() => {
                const t = clientFormName.toLowerCase().trim();
                if (!t) return clientDB;
                return clientDB.filter(c => (c.name || "").toLowerCase().includes(t));
            }, [clientFormName, clientDB]);

            const recalculateRoute = async (dName, stops) => { 
                setRecalculating(p => ({...p, [dName]: true})); 
                try { 
                    const res = await fetch('/recalcular', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ paradas: stops, base_address: baseAddress, dwell_time: parseInt(dwellTime) }) }); 
                    const d = await res.json(); 
                    setRoutes(p => ({...p, [dName]: {...p[dName], duracion_estimada: d.duracion_estimada, link: d.link, paradas: stops}})); 
                } catch (e) { console.error(e); } finally { setRecalculating(p => ({...p, [dName]: false})); } 
            };
            const handleRecalculateAll = async () => { if (!routes) return; setIsRecalculatingAll(true); await Promise.all(Object.keys(routes).map(d => recalculateRoute(d, routes[d].paradas))); setIsRecalculatingAll(false); };
            const handleRestore = () => { if (confirm("Restore original routes?")) setRoutes(JSON.parse(JSON.stringify(originalRoutes))); };
            const handleOptimizeRemaining = async (driverName) => {
                const currentRoute = routes[driverName].paradas;
                setRecalculating(p => ({...p, [driverName]: true})); 
                try {
                    const res = await fetch('/optimizar_restantes', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ paradas: currentRoute, base_address: baseAddress, dwell_time: parseInt(dwellTime) }) });
                    const d = await res.json();
                    if(!res.ok) throw new Error(d.error);
                    setRoutes(p => ({...p, [driverName]: {...p[driverName], duracion_estimada: d.duracion_estimada, link: d.link, paradas: d.paradas}}));
                } catch (e) { console.error(e); } finally { setRecalculating(p => ({...p, [driverName]: false})); }
            };
            const reverseRoute = (driverName) => { const newRoutes = JSON.parse(JSON.stringify(routes)); newRoutes[driverName].paradas.reverse(); setRoutes(newRoutes); recalculateRoute(driverName, newRoutes[driverName].paradas); };
            const handleSwapDriver = (driverA, driverB) => {
                if (driverA === driverB) { setSwappingDriver(null); return; }
                const newRoutes = { ...routes }; const tempRoute = newRoutes[driverA]; newRoutes[driverA] = newRoutes[driverB]; newRoutes[driverB] = tempRoute;
                setRoutes(newRoutes); setSwappingDriver(null);
            };
            
            // --- DRAG & DROP LOGIC ---
            const handleDragStart = (e, driverName, stopIndex) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.closest('button')) { e.preventDefault(); return; }
                setDraggedItem({ driverName, stopIndex }); e.dataTransfer.effectAllowed = 'move';
                setTimeout(() => e.target.classList.add('draggable-source'), 0);
            };
            const handleDragEnd = (e) => { e.target.classList.remove('draggable-source'); setDraggedItem(null); setDragOverDriver(null); };
            const handleDragOverContainer = (e, driverName) => { e.preventDefault(); setDragOverDriver(driverName); };
            const handleDrop = (e, targetDriverName, targetIndex = null) => {
                e.preventDefault(); setDragOverDriver(null); if (!draggedItem) return;
                const sourceDriver = draggedItem.driverName; const sourceIndex = draggedItem.stopIndex; const newRoutes = JSON.parse(JSON.stringify(routes));
                const [movedStop] = newRoutes[sourceDriver].paradas.splice(sourceIndex, 1);
                let destinationStops = newRoutes[targetDriverName].paradas;
                if (targetIndex !== null) { let adjustedTargetIndex = targetIndex; if (sourceDriver === targetDriverName && sourceIndex < targetIndex) { adjustedTargetIndex = targetIndex - 0; } destinationStops.splice(adjustedTargetIndex, 0, movedStop); } else { destinationStops.push(movedStop); }
                setRoutes(newRoutes); recalculateRoute(targetDriverName, newRoutes[targetDriverName].paradas);
                if (sourceDriver !== targetDriverName) recalculateRoute(sourceDriver, newRoutes[sourceDriver].paradas);
            };

            const toggleStopSelection = (driverName, index) => { setSelectedStops(prev => { const exists = prev.find(p => p.driver === driverName && p.index === index); if (exists) return prev.filter(p => !(p.driver === driverName && p.index === index)); return [...prev, { driver: driverName, index }]; }); };
            const moveStop = (driverName, index, direction) => { const newRoutes = JSON.parse(JSON.stringify(routes)); const stops = newRoutes[driverName].paradas; const newIndex = index + direction; if (newIndex < 0 || newIndex >= stops.length) return; [stops[index], stops[newIndex]] = [stops[newIndex], stops[index]]; setRoutes(newRoutes); recalculateRoute(driverName, stops); };
            const transferSelectedStops = (targetDriver) => {
                if (selectedStops.length === 0) return; const newRoutes = JSON.parse(JSON.stringify(routes)); const sortedSelection = [...selectedStops].sort((a, b) => b.index - a.index);
                sortedSelection.forEach(sel => { const [removed] = newRoutes[sel.driver].paradas.splice(sel.index, 1); newRoutes[targetDriver].paradas.push(removed); });
                setRoutes(newRoutes); setSelectedStops([]); const affectedDrivers = new Set(sortedSelection.map(s => s.driver)); affectedDrivers.add(targetDriver); affectedDrivers.forEach(d => recalculateRoute(d, newRoutes[d].paradas));
            };

            if (systemError) return <ConfigErrorScreen errorDetails={systemError} />;
            if (authLoading) return <div className="min-h-screen flex items-center justify-center text-ess-blue font-bold text-lg">Loading...</div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="min-h-screen text-slate-800 bg-white pb-24">
                    {/* INDIVIDUAL PRINT COMPONENT */}
                    {printData && showPrintModal && (
                        <PrintableSheet 
                            routeData={printData.stops} 
                            driverName={printData.driverName} 
                            vehicle={selectedVehicleForPrint}
                            config={companyConfig}
                        />
                    )}

                    {/* GLOBAL PRINT COMPONENT */}
                    {showGlobalPrint && routes && (
                        <GlobalManifest routes={routes} config={companyConfig} />
                    )}

                    {/* NORMAL UI */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50 no-print">
                         <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src="https://economysignsupply.com/wp-content/uploads/2024/07/ess-logo-svg-100.svg" alt="ESS" className="h-12 w-auto"/>
                                <div className="hidden md:block pl-4 border-l border-slate-200"><h1 className="text-xl font-bold text-ess-blue leading-none">Route Planner</h1></div>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setView('input')} className={`text-sm font-medium px-3 py-2 rounded-lg flex items-center gap-2 ${view === 'input' || view === 'results' || view === 'global_map' ? 'bg-ess-blue text-white shadow-sm' : 'text-slate-600 bg-slate-50 border border-slate-200 hover:text-ess-blue'}`}><Icon name="layout-dashboard" className="h-4 w-4" /> Planner</button>
                                <button onClick={() => setView('clients')} className={`text-sm font-medium px-3 py-2 rounded-lg flex items-center gap-2 ${view === 'clients' ? 'bg-ess-blue text-white shadow-sm' : 'text-slate-600 bg-slate-50 border border-slate-200 hover:text-ess-blue'}`}><Icon name="database" className="h-4 w-4" /> Clients Database</button>
                                <button onClick={() => setView('vehicles')} className={`text-sm font-medium px-3 py-2 rounded-lg flex items-center gap-2 ${view === 'vehicles' ? 'bg-ess-blue text-white shadow-sm' : 'text-slate-600 bg-slate-50 border border-slate-200 hover:text-ess-blue'}`}><Icon name="truck" className="h-4 w-4" /> Van or Truck ID</button>
                                <button onClick={() => setView('settings')} className={`text-sm font-medium px-3 py-2 rounded-lg flex items-center gap-2 ${view === 'settings' ? 'bg-ess-blue text-white shadow-sm' : 'text-slate-600 bg-slate-50 border border-slate-200 hover:text-ess-blue'}`}><Icon name="settings" className="h-4 w-4" /> Settings</button>
                                
                                <button onClick={handleLogout} className="text-sm font-medium text-red-500 hover:bg-red-50 border border-transparent hover:border-red-100 px-3 py-2 rounded-lg flex items-center gap-2 ml-2"><Icon name="log-out" className="h-4 w-4" /> Exit</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6 no-print">
                        {/* VIEW: SETTINGS */}
                        {view === 'settings' && (
                            <div className="max-w-2xl mx-auto animate-fade-in">
                                <div className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden p-6 space-y-8">
                                    <div>
                                        <h2 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2">Manifest Header Info</h2>
                                        <div className="space-y-4">
                                            <div><label className="block text-sm font-bold text-slate-500 mb-1">Company Name</label><input className="w-full p-2 border rounded" value={companyConfig.companyName} onChange={e => setCompanyConfig({...companyConfig, companyName: e.target.value})} /></div>
                                            <div><label className="block text-sm font-bold text-slate-500 mb-1">Phone</label><input className="w-full p-2 border rounded" value={companyConfig.phone} onChange={e => setCompanyConfig({...companyConfig, phone: e.target.value})} /></div>
                                            <div><label className="block text-sm font-bold text-slate-500 mb-1">Footer Address</label><input className="w-full p-2 border rounded" value={companyConfig.address} onChange={e => setCompanyConfig({...companyConfig, address: e.target.value})} /></div>
                                            <button onClick={saveSettings} className="bg-slate-800 text-white px-4 py-2 rounded font-bold">Save</button>
                                        </div>
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2">Account Security</h2>
                                        <div className="space-y-4">
                                            <p className="text-sm text-slate-600">Click below to receive an email to reset your password for <strong>{user.email}</strong>.</p>
                                            <button onClick={handleChangePassword} className="bg-ess-blue text-white px-4 py-2 rounded font-bold">Send Password Reset Email</button>
                                            {settingsMsg && <p className="text-sm text-green-600 font-bold">{settingsMsg}</p>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VIEW: CLIENTS */}
                        {view === 'clients' && (
                            <div className="max-w-4xl mx-auto animate-fade-in"><div className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden"><div className="bg-slate-50 p-6 border-b border-slate-200 flex justify-between items-center"><div><h2 className="text-xl font-bold text-slate-800 flex items-center gap-2"><Icon name="database" className="h-5 w-5 text-ess-blue" /> Clients Database</h2></div><span className="bg-white px-3 py-1 rounded-full text-xs font-bold text-slate-600 border border-slate-200">{clientDB.length} Clients</span></div><div className="p-6 bg-blue-50/50 border-b border-slate-200"><div className="flex flex-col md:flex-row gap-4"><input type="text" className="flex-1 p-2.5 border border-slate-300 rounded-lg text-sm" placeholder="Search / New Name..." value={clientFormName} onChange={(e) => setClientFormName(e.target.value)} /><div className="flex-[2]"><GoogleAddressInput value={clientFormAddress} onChange={(e) => setClientFormAddress(e.target.value)} className="w-full p-2.5 border border-slate-300 rounded-lg text-sm" placeholder="Address" disabled={!scriptLoaded} isLoaded={scriptLoaded} /></div><button onClick={saveClient} disabled={!clientFormName || !clientFormAddress} className="bg-ess-green text-white px-4 py-2 rounded-lg font-semibold text-sm flex items-center gap-2"><Icon name={editingClientId ? 'save' : 'plus'} className="h-4 w-4" /> {editingClientId ? 'Save' : 'Add'}</button></div></div><div className="max-h-[600px] overflow-y-auto"><table className="w-full text-left border-collapse"><tbody className="divide-y divide-slate-100">{filteredClientDBList.map(c => (<tr key={c.id} className="hover:bg-slate-50"><td className="p-4 font-medium">{c.name}</td><td className="p-4 text-sm text-slate-600">{c.address}</td><td className="p-4 text-right"><div className="flex justify-end gap-2"><button onClick={()=>{setEditingClientId(c.id); setClientFormName(c.name); setClientFormAddress(c.address)}} className="text-blue-600 p-1"><Icon name="pencil" className="h-4 w-4"/></button><button onClick={()=>deleteClient(c.id)} className="text-red-500 p-1"><Icon name="trash-2" className="h-4 w-4"/></button></div></td></tr>))}</tbody></table></div></div></div>
                        )}

                        {/* VIEW: VEHICLES */}
                        {view === 'vehicles' && (
                            <div className="max-w-2xl mx-auto animate-fade-in">
                                <div className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden">
                                    <div className="bg-slate-50 p-6 border-b border-slate-200 flex justify-between items-center">
                                        <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2"><Icon name="truck" className="h-5 w-5 text-ess-blue" /> Fleet Management</h2>
                                        <span className="bg-white px-3 py-1 rounded-full text-xs font-bold text-slate-600 border border-slate-200">{vehicles.length} Trucks</span>
                                    </div>
                                    <div className="p-6 bg-blue-50/50 border-b border-slate-200">
                                        <div className="flex gap-4">
                                            <input type="text" className="flex-1 p-3 border border-slate-300 rounded-lg text-sm outline-none focus:ring-2 focus:ring-ess-blue" placeholder="Vehicle Name / Plate ID (e.g. DX09UF)" value={newVehicleName} onChange={(e) => setNewVehicleName(e.target.value)} />
                                            <button onClick={() => {if(newVehicleName.trim()){ addVehicleToFb(newVehicleName); setNewVehicleName(''); }}} className="bg-ess-green text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-green-600 flex items-center gap-2"><Icon name="plus" className="h-4 w-4" /> Add Truck</button>
                                        </div>
                                    </div>
                                    <div className="max-h-[500px] overflow-y-auto">
                                        <table className="w-full text-left border-collapse">
                                            <tbody className="divide-y divide-slate-100">
                                                {vehicles.length === 0 ? 
                                                    <tr><td className="p-8 text-center text-slate-400">No vehicles added yet.</td></tr> :
                                                    vehicles.map(v => (
                                                        <tr key={v.id} className="hover:bg-slate-50">
                                                            <td className="p-4 font-bold text-slate-700 flex items-center gap-3"><div className="bg-blue-100 p-2 rounded-full"><Icon name="truck" className="h-4 w-4 text-ess-blue" /></div> {v.name}</td>
                                                            <td className="p-4 text-right">
                                                                <button onClick={() => deleteVehicle(v.id)} className="text-slate-400 hover:text-red-500 p-2 hover:bg-red-50 rounded-lg transition-colors"><Icon name="trash-2" className="h-5 w-5" /></button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                }
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {view === 'global_map' && <div><button onClick={() => setView('results')} className="mb-4 text-slate-600 px-4 py-2 border rounded-lg">Back</button><GlobalMapView routes={routes} baseAddress={baseAddress} /></div>}

                        {view === 'input' && (
                            <div className="grid lg:grid-cols-12 gap-8 animate-fade-in">
                                {/* LEFT COLUMN: INPUT */}
                                <div className="lg:col-span-8 space-y-6">
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 card-shadow relative z-20">
                                        <h2 className="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2"><div className="bg-ess-green/10 p-2 rounded-full"><Icon name="plus" className="h-5 w-5 text-ess-green" /></div> Add Stop</h2>
                                        <div className="grid md:grid-cols-2 gap-4 mb-4">
                                            <div className="relative">
                                                <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Client</label>
                                                <input type="text" className="w-full p-3 border border-slate-300 rounded-lg outline-none" placeholder="Name" value={newStopName} onChange={(e) => { setNewStopName(e.target.value); setShowSuggestions(true); }} />
                                                {showSuggestions && filteredClients.length > 0 && <div className="absolute top-full left-0 w-full bg-white border border-slate-200 shadow-xl rounded-lg mt-1 overflow-hidden z-50">{filteredClients.map((c, i) => (<div key={i} onClick={() => selectClient(c)} className="p-3 hover:bg-blue-50 cursor-pointer border-b border-slate-50"><div className="font-bold text-slate-700 text-sm">{c.name}</div><div className="text-xs text-slate-500 truncate">{c.address}</div></div>))}</div>}
                                            </div>
                                            <div><label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Address</label><GoogleAddressInput value={newStopAddress} onChange={(e) => setNewStopAddress(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg outline-none" placeholder="Search Google Maps" disabled={!scriptLoaded} isLoaded={scriptLoaded} /></div>
                                        </div>
                                        <div className="flex justify-end"><button onClick={initiateAddStop} disabled={!newStopAddress} className="bg-ess-blue text-white px-6 py-2.5 rounded-lg font-bold shadow-md flex items-center gap-2 disabled:opacity-50"><Icon name="arrow-right" className="h-4 w-4" /> Next</button></div>
                                    </div>

                                    {/* STOP LIST */}
                                    <div className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden min-h-[300px]">
                                        <div className="bg-slate-50 p-4 border-b border-slate-200 flex justify-between items-center"><h3 className="font-bold text-slate-700 flex items-center gap-2"><Icon name="list" className="h-5 w-5 text-slate-400" /> Today's Route</h3><div className="flex items-center gap-2">{currentStops.length > 0 && <button onClick={clearDraftRoute} className="text-xs bg-red-100 text-red-600 px-2 py-1 rounded hover:bg-red-200 flex items-center gap-1"><Icon name="eraser" className="h-3 w-3" /> Clear</button>}<span className="bg-ess-blue text-white text-xs font-bold px-2 py-1 rounded-full">{currentStops.length} Stops</span></div></div>
                                        <div className="divide-y divide-slate-100 max-h-[500px] overflow-y-auto">
                                            {currentStops.map((stop, idx) => (
                                                <div key={stop.id} className="p-4 flex items-center gap-4 hover:bg-slate-50 group">
                                                    <div className="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 font-bold text-sm border border-slate-200">{idx + 1}</div>
                                                    <div className="flex-1">
                                                        <h4 className="font-bold text-slate-800">{stop.name}</h4>
                                                        <p className="text-sm text-slate-500 flex items-center gap-1"><Icon name="map-pin" className="h-3 w-3" /> {stop.address}</p>
                                                        {(stop.invoices || stop.pieces) && <div className="flex gap-3 mt-1 text-xs font-mono text-slate-500 bg-slate-100 inline-block px-2 py-1 rounded"><span>Inv: {stop.invoices || '-'}</span><span>Pcs: {stop.pieces || '-'}</span></div>}
                                                    </div>
                                                    <button onClick={() => removeStop(stop.id)} className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg"><Icon name="trash-2" className="h-4 w-4" /></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* RIGHT COLUMN: SETTINGS & DRIVERS ONLY (NO VEHICLES) */}
                                <div className="lg:col-span-4 space-y-6">
                                    <div className="bg-ess-light px-4 py-2 rounded-lg border border-blue-100 flex items-center gap-2"><Icon name="map-pin" className="h-5 w-5 text-ess-blue shrink-0" /><div className="text-xs w-full"><span className="block text-slate-400 font-semibold uppercase">Base (Start/End)</span><GoogleAddressInput value={baseAddress} onChange={handleBaseAddressChange} className="bg-transparent font-bold text-slate-700 outline-none w-full" placeholder="Warehouse" disabled={!scriptLoaded} isLoaded={scriptLoaded} /></div></div>
                                    
                                    {/* DRIVERS */}
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 card-shadow">
                                        <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2 pb-3 border-b border-slate-100"><Icon name="users" className="h-5 w-5 text-ess-blue" /> Drivers</h3>
                                        <div className="flex gap-2 mb-4"><input type="text" className="flex-1 p-2 border border-slate-300 rounded-lg text-sm outline-none" placeholder="Name..." value={newDriverName} onChange={(e) => setNewDriverName(e.target.value)} /><button onClick={() => {if(newDriverName.trim()){ addDriverToFb(newDriverName); setNewDriverName(''); }}} className="bg-slate-800 text-white px-3 rounded hover:bg-slate-900"><Icon name="plus" className="h-4 w-4" /></button></div>
                                        <div className="space-y-3 max-h-[200px] overflow-y-auto pr-1">{drivers.map(driver => (<div key={driver.id} className="group relative"><label className={`flex items-center justify-between p-3 rounded-lg border cursor-pointer ${driver.active ? 'border-ess-green/50 bg-green-50/30' : 'border-slate-100 bg-slate-50 opacity-60'}`}><div className="flex items-center gap-3"><div className={`w-2 h-2 rounded-full ${driver.active ? 'bg-ess-green' : 'bg-slate-300'}`}></div><span className={`font-medium ${driver.active ? 'text-slate-800' : 'text-slate-500'}`}>{driver.name}</span></div><input type="checkbox" checked={driver.active} onChange={() => toggleDriver(driver.id, driver.active)} className="w-5 h-5 accent-ess-green" /></label><button onClick={(e) => { e.preventDefault(); deleteDriver(driver.id); }} className="absolute -right-2 -top-2 bg-white text-slate-400 hover:text-red-500 border border-slate-200 rounded-full p-1 opacity-0 group-hover:opacity-100 shadow-sm"><Icon name="x" className="h-3 w-3" /></button></div>))}</div>
                                    </div>

                                    <div className="bg-white p-6 rounded-xl border border-slate-200 card-shadow sticky top-24">
                                        {error && <div className="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg border border-red-200">{error}</div>}
                                        
                                        {/* VIEW ACTIVE ROUTES BUTTON */}
                                        {!loading && routes && <button onClick={() => setView('results')} className="w-full bg-white border-2 border-ess-green text-ess-green hover:bg-green-50 py-4 rounded-xl font-bold text-lg shadow-lg mb-3 transition-all flex justify-center items-center gap-2"><Icon name="map" className="h-6 w-6" /> VIEW ACTIVE ROUTES</button>}
                                        
                                        <button onClick={handleOptimize} disabled={loading} className="w-full bg-ess-green hover:bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-green-600/20 transition-all flex justify-center items-center gap-2 disabled:opacity-75">{loading ? <div className="loader mr-2"></div> : <Icon name="zap" className="h-6 w-6" />} GENERATE</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'results' && routes && (
                            <div className="animate-fade-in space-y-8">
                                {/* ACTION BAR */}
                                <div className="flex flex-col sm:flex-row justify-between items-center gap-4 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                    <button onClick={() => setView('input')} className="text-slate-600 hover:text-ess-blue px-6 py-3 rounded-lg font-bold border border-slate-200 flex items-center gap-2"><Icon name="arrow-left" className="h-5 w-5" /> Back</button>
                                    <div className="flex gap-2">
                                        <button onClick={handleRestore} className="text-xs font-bold text-slate-600 bg-white border border-slate-300 hover:text-ess-blue px-4 py-2 rounded-lg flex items-center gap-2"><Icon name="rotate-ccw" className="h-3 w-3" /> Reset</button>
                                        <button onClick={() => setView('global_map')} className="text-xs font-bold text-slate-600 bg-white border border-slate-300 hover:text-ess-blue px-4 py-2 rounded-lg flex items-center gap-2"><Icon name="map" className="h-3 w-3" /> Map</button>
                                        
                                        {/* GLOBAL PRINT BUTTON */}
                                        <button onClick={handleGlobalPrint} className="text-xs font-bold text-white bg-slate-800 hover:bg-black px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm"><Icon name="printer" className="h-3 w-3" /> All Routes Summary</button>
                                        
                                        <button onClick={handleRecalculateAll} disabled={isRecalculatingAll} className="text-xs font-bold text-white bg-ess-blue hover:bg-sky-700 px-4 py-2 rounded-lg flex items-center gap-2">{isRecalculatingAll ? <div className="loader w-3 h-3"></div> : <><Icon name="refresh-cw" className="h-3 w-3" /> Update</>}</button>
                                    </div>
                                </div>

                                {/* ROUTES GRID */}
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {Object.entries(routes).map(([driverName, data]) => (
                                        <div key={driverName} className={`bg-white rounded-xl border border-slate-200 card-shadow flex flex-col h-full overflow-hidden transition-colors duration-300 ${dragOverDriver === driverName ? 'drop-target' : 'hover:border-ess-blue'}`} onDragOver={(e) => handleDragOverContainer(e, driverName)} onDrop={(e) => handleDrop(e, driverName)}>
                                            <div className="bg-slate-50 p-5 border-b border-slate-100">
                                                <div className="flex justify-between items-center mb-4 relative">
                                                    <h3 className="font-bold text-xl text-slate-800 flex items-center gap-3">
                                                        <div className="bg-white p-2 rounded-lg border border-slate-200 shadow-sm"><Icon name="user" className="h-5 w-5 text-ess-blue" /></div> {driverName}
                                                        <button onClick={() => setSwappingDriver(swappingDriver === driverName ? null : driverName)} className="text-slate-400 hover:text-ess-blue p-1 rounded hover:bg-blue-50"><Icon name="arrow-left-right" className="h-4 w-4" /></button>
                                                    </h3>
                                                    {swappingDriver === driverName && (
                                                        <div className="absolute top-10 left-0 bg-white border border-slate-200 shadow-xl rounded-lg z-50 p-2 w-48 animate-fade-in">
                                                            <p className="text-xs font-bold text-slate-500 mb-2 px-2">Swap with:</p>
                                                            {Object.keys(routes).filter(d => d !== driverName).map(otherDriver => (
                                                                <button key={otherDriver} onClick={() => handleSwapDriver(driverName, otherDriver)} className="w-full text-left px-3 py-2 hover:bg-blue-50 rounded text-sm text-slate-700 flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-ess-green"></div>{otherDriver}</button>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="grid grid-cols-2 gap-2 text-xs text-slate-500">
                                                    <div className="bg-white p-2 rounded border border-slate-100 flex items-center gap-2">{recalculating[driverName] ? <div className="loader w-3 h-3"></div> : <><Icon name="clock" className="h-4 w-4 text-ess-green" /> {Math.floor(data.duracion_estimada / 60)}h {Math.round(data.duracion_estimada % 60)}m</>}</div>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => reverseRoute(driverName)} className="bg-white hover:bg-blue-50 text-slate-600 p-1.5 rounded border border-slate-200" title="Reverse"><Icon name="arrow-up-down" className="h-4 w-4" /></button>
                                                        <button onClick={() => handleOptimizeRemaining(driverName)} className="bg-white hover:bg-purple-50 text-slate-600 hover:text-purple-600 p-1.5 rounded border border-slate-200 font-bold" title="Optimize"><Icon name="wand-2" className="h-4 w-4" /></button>
                                                        {/* PRINT BUTTON */}
                                                        <button onClick={() => openPrintModal(driverName, data.paradas)} className="bg-slate-800 text-white p-1.5 rounded border border-slate-900 hover:bg-black" title="Print Sheet"><Icon name="printer" className="h-4 w-4" /></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="p-0 flex-1 overflow-y-auto max-h-[500px]">
                                                <ul className="divide-y divide-slate-100">
                                                    {data.paradas.map((stop, index) => (
                                                        <li 
                                                            key={index} 
                                                            className={`p-4 hover:bg-slate-50 transition-colors flex gap-3 group items-start cursor-grab active:cursor-grabbing ${selectedStops.find(s => s.driver === driverName && s.index === index) ? 'bg-blue-50' : ''}`}
                                                            draggable="true"
                                                            onDragStart={(e) => handleDragStart(e, driverName, index)}
                                                            onDragEnd={handleDragEnd}
                                                            onDrop={(e) => handleDrop(e, driverName, index)} 
                                                            onDragOver={(e) => { e.preventDefault(); e.stopPropagation(); }}
                                                        >
                                                            <div className="pt-1" onMouseDown={(e) => e.stopPropagation()}>
                                                                <input type="checkbox" className="custom-checkbox" checked={!!selectedStops.find(s => s.driver === driverName && s.index === index)} onChange={() => toggleStopSelection(driverName, index)} />
                                                            </div>
                                                            <div className="flex flex-col items-center gap-1 pt-1"><span className="flex-shrink-0 w-6 h-6 rounded-full bg-slate-100 text-slate-600 text-xs font-bold flex items-center justify-center border border-slate-200">{index + 1}</span></div>
                                                            <div className="flex-1">
                                                                <div className="font-bold text-sm text-slate-800">{getClientNameFromAddress(stop.direccion)}</div>
                                                                <div className="text-xs text-slate-500 mt-0.5">{stop.direccion}</div>
                                                                {(stop.invoices || stop.pieces) && <div className="mt-1 flex gap-2"><span className="bg-yellow-50 text-yellow-700 text-[10px] px-1.5 py-0.5 rounded border border-yellow-200 font-mono">INV: {stop.invoices}</span><span className="bg-blue-50 text-blue-700 text-[10px] px-1.5 py-0.5 rounded border border-blue-200 font-mono">PCS: {stop.pieces}</span></div>}
                                                            </div>
                                                            <div className="flex flex-col gap-1" onMouseDown={(e) => e.stopPropagation()}>
                                                                <button onClick={() => moveStop(driverName, index, -1)} disabled={index === 0} className="p-1 text-slate-400 hover:text-ess-blue disabled:opacity-20"><Icon name="chevron-up" className="h-4 w-4" /></button>
                                                                <button onClick={() => moveStop(driverName, index, 1)} disabled={index === data.paradas.length - 1} className="p-1 text-slate-400 hover:text-ess-blue disabled:opacity-20"><Icon name="chevron-down" className="h-4 w-4" /></button>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                            <div className="p-5 border-t border-slate-100 bg-slate-50/50 space-y-3">
                                                <a href={data.link} target="_blank" rel="noreferrer" className="w-full bg-white border border-slate-200 text-slate-700 hover:border-ess-blue font-bold py-2.5 rounded-lg flex justify-center items-center gap-2 text-sm shadow-sm"><Icon name="map" className="h-4 w-4" /> Open Map</a>
                                                <a href={getWhatsappLink(data.link)} target="_blank" rel="noreferrer" className="w-full bg-[#25D366] hover:bg-[#128C7E] text-white font-bold py-2.5 rounded-lg flex justify-center items-center gap-2 text-sm shadow-sm"><Icon name="message-circle" className="h-4 w-4" /> WhatsApp</a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {/* FLOATING TOOLBAR */}
                                {selectedStops.length > 0 && (
                                    <div className="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white p-4 rounded-xl shadow-2xl flex items-center gap-4 z-50 animate-fade-in w-11/12 max-w-lg">
                                        <div className="font-bold whitespace-nowrap">{selectedStops.length} Selected</div>
                                        <div className="h-6 w-px bg-slate-600"></div>
                                        <div className="flex items-center gap-2 overflow-x-auto w-full">
                                            <span className="text-xs text-slate-400 uppercase font-bold mr-2">Transfer to:</span>
                                            {drivers.filter(d => d.active).map(driver => (
                                                <button key={driver.id} onClick={() => transferSelectedStops(driver.name)} className="bg-white text-slate-900 px-3 py-1.5 rounded-lg text-sm font-bold hover:bg-ess-green hover:text-white transition-colors whitespace-nowrap">{driver.name}</button>
                                            ))}
                                        </div>
                                        <button onClick={() => setSelectedStops([])} className="p-2 hover:bg-slate-700 rounded-full"><Icon name="x" className="h-5 w-5" /></button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* MODAL: ADD DETAILS */}
                    {showAddDetailsModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 no-print animate-fade-in">
                            <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold text-lg mb-4 text-slate-800">Add Stop Details</h3>
                                <div className="space-y-4">
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Invoices (Optional)</label><input type="text" className="w-full p-3 border border-slate-300 rounded-lg outline-none" placeholder="e.g. 10550, 10551" value={tempInvoices} onChange={e => setTempInvoices(e.target.value)} autoFocus /></div>
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Pieces Shipped</label><input type="number" className="w-full p-3 border border-slate-300 rounded-lg outline-none" placeholder="0" value={tempPieces} onChange={e => setTempPieces(e.target.value)} /></div>
                                </div>
                                <div className="mt-6 flex gap-3">
                                    <button onClick={() => setShowAddDetailsModal(false)} className="flex-1 py-3 text-slate-500 hover:bg-slate-50 rounded-lg font-bold">Cancel</button>
                                    <button onClick={confirmAddStop} className="flex-1 py-3 bg-ess-blue text-white rounded-lg font-bold shadow-lg">Save Stop</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: PRINT PREVIEW */}
                    {showPrintModal && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 no-print animate-fade-in">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
                                <div className="bg-slate-50 p-4 border-b border-slate-200 flex justify-between items-center"><h3 className="font-bold text-slate-800">Print Manifest</h3><button onClick={() => setShowPrintModal(false)} className="text-slate-400 hover:text-red-500"><Icon name="x" className="h-5 w-5" /></button></div>
                                <div className="p-6 space-y-6">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Select Truck for this Sheet</label>
                                        <select className="w-full p-3 border border-slate-300 rounded-lg outline-none bg-white" value={selectedVehicleForPrint} onChange={e => setSelectedVehicleForPrint(e.target.value)}>
                                            <option value="">-- Select Truck --</option>
                                            {vehicles.map(v => <option key={v.id} value={v.name}>{v.name}</option>)}
                                        </select>
                                        {vehicles.length === 0 && <p className="text-xs text-red-500 mt-1">No trucks defined. Add them in Van/Truck ID tab.</p>}
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded-lg text-sm text-blue-800 border border-blue-100">
                                        <p className="font-bold mb-1">Ready to print for:</p>
                                        <p>Driver: {printData.driverName}</p>
                                        <p>Stops: {printData.stops.length}</p>
                                    </div>
                                </div>
                                <div className="p-4 border-t border-slate-100 bg-white flex gap-3">
                                    <button onClick={() => setShowPrintModal(false)} className="flex-1 py-3 bg-white border border-slate-300 rounded-lg font-bold text-slate-600 hover:bg-slate-50">Cancel</button>
                                    <button onClick={handlePrint} className="flex-1 py-3 bg-slate-800 text-white rounded-lg font-bold hover:bg-black flex items-center justify-center gap-2"><Icon name="printer" className="h-4 w-4" /> Print Now</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
