<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Sign Supply Route Planner</title>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FIREBASE SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, getDocs, setDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Función global para inyectar la configuración desde fuera
        window.initializeFirebaseGlobally = (config) => {
            try {
                if (!config || !config.apiKey || config.apiKey.includes("Pega_aquí")) {
                    console.warn("⚠️ Esperando configuración de Firebase válida...");
                    return false; 
                }
                const app = initializeApp(config);
                const auth = getAuth(app);
                const db = getFirestore(app);

                window.fbAuth = auth;
                window.fbDb = db;
                window.fbSignIn = signInWithEmailAndPassword;
                window.fbSignOut = signOut;
                window.fbOnAuthStateChanged = onAuthStateChanged;
                window.fbSendPasswordResetEmail = sendPasswordResetEmail;
                window.fbUpdatePassword = updatePassword;
                window.fbCollection = collection;
                window.fbAddDoc = addDoc;
                window.fbSetDoc = setDoc; 
                window.fbOnSnapshot = onSnapshot;
                window.fbDoc = doc;
                window.fbUpdateDoc = updateDoc;
                window.fbDeleteDoc = deleteDoc;
                window.fbQuery = query;
                window.fbOrderBy = orderBy;
                window.fbGetDocs = getDocs;
                window.fbLimit = limit;
                
                window.firebaseReady = true; 
                return true;
            } catch (e) {
                console.error("❌ Firebase Initialization Error:", e);
                window.firebaseInitError = e.message;
                return false;
            }
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { ess: { blue: '#1b6e9b', green: '#6bbf5d', dark: '#0f4c6e', light: '#f0f9ff' } } }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.05); }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* GOOGLE MAPS AUTOCOMPLETE FIXES */
        .pac-container { 
            z-index: 99999 !important; 
            border-radius: 8px; 
            margin-top: 4px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            border: 1px solid #e2e8f0; 
            font-family: 'Inter', sans-serif;
            max-width: 90vw !important; 
            white-space: normal !important;
        }
        .pac-item { padding: 10px 12px; cursor: pointer; font-size: 14px; white-space: normal !important; }
        .pac-item:hover { background-color: #f0f9ff; }
        .pac-item-query { font-size: 14px; color: #1e293b; font-weight: 600; }
        
        .draggable-source { opacity: 0.4; border: 2px dashed #cbd5e1; background: #f1f5f9; }
        .drop-target { background-color: #eff6ff; border: 2px dashed #1b6e9b; }
        
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #1b6e9b; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-checkbox { width: 20px; height: 20px; accent-color: #1b6e9b; cursor: pointer; }

        /* PRINT STYLES */
        @media print {
            @page { size: portrait; margin: 0.5cm; }
            body * { visibility: hidden; }
            #printable-sheet, #printable-sheet *, #global-manifest, #global-manifest * { visibility: visible; }
            #printable-sheet, #global-manifest { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const COMPANY_PALETTE = [
            { hex: "#1b6e9b", tw: "bg-ess-blue text-white" },
            { hex: "#6bbf5d", tw: "bg-ess-green text-white" },
            { hex: "#0f4c6e", tw: "bg-ess-dark text-white" },
            { hex: "#0284c7", tw: "bg-sky-600 text-white" },
            { hex: "#0d9488", tw: "bg-teal-600 text-white" },
            { hex: "#1e40af", tw: "bg-blue-800 text-white" },
            { hex: "#059669", tw: "bg-emerald-600 text-white" },
            { hex: "#0e7490", tw: "bg-cyan-700 text-white" }
        ];

        // --- COMPONENTES DE APOYO (Iconos, Errores, Login) ---
        const Icon = ({ name, className = "" }) => {
            const [svgHtml, setSvgHtml] = useState(null);
            useEffect(() => {
                if (typeof lucide === 'undefined') return;
                const iconName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                const iconData = lucide.icons[iconName] || lucide.icons[name];
                if (iconData) { const el = lucide.createElement(iconData); el.setAttribute('class', className); setSvgHtml(el.outerHTML); }
            }, [name, className]);
            if (!svgHtml) return <span className={className}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} style={{ display: 'contents' }} />;
        };

        const ConfigErrorScreen = ({ errorDetails }) => (
            <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border-l-4 border-red-500">
                    <h1 className="text-2xl font-bold text-red-600 mb-2 flex items-center gap-2"><Icon name="alert-triangle" className="h-8 w-8" /> System Error</h1>
                    <p className="text-slate-600 mb-4 font-bold">Connection failed.</p>
                    <div className="bg-red-50 p-4 rounded-lg border border-red-200 text-sm font-mono text-red-800 mb-4 break-words">Error: {errorDetails || "Unknown Configuration Error"}</div>
                    <button onClick={() => window.location.reload()} className="mt-6 w-full bg-slate-800 text-white py-3 rounded-lg font-bold hover:bg-slate-900 transition-colors">Retry Connection</button>
                </div>
            </div>
        );

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault(); setLoading(true); setError('');
                if (!window.fbSignIn) { setError("System not ready. Please refresh."); setLoading(false); return; }
                try { await window.fbSignIn(window.fbAuth, email, password); } 
                catch (err) { console.error(err); setError("Access Denied. Check credentials."); setLoading(false); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
                        <div className="text-center mb-8">
                            <img src="https://economysignsupply.com/wp-content/uploads/2024/07/ess-logo-svg-100.svg" alt="ESS" className="h-16 mx-auto mb-4"/>
                            <h1 className="text-2xl font-bold text-ess-blue font-sans">Route Planner</h1>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div><label className="block text-sm font-bold text-slate-700 mb-1">Email</label><input type="email" required className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-ess-blue" value={email} onChange={e => setEmail(e.target.value)} /></div>
                            <div><label className="block text-sm font-bold text-slate-700 mb-1">Password</label><input type="password" required className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-ess-blue" value={password} onChange={e => setPassword(e.target.value)} /></div>
                            {error && <div className="p-3 bg-red-50 text-red-600 text-sm rounded-lg font-medium">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-ess-blue text-white py-3 rounded-lg font-bold hover:bg-sky-700 transition-colors flex justify-center">{loading ? <div className="loader"></div> : "Sign In"}</button>
                        </form>
                    </div>
                </div>
            );
        };

        const GoogleAddressInput = ({ value, onChange, placeholder, className, disabled, isLoaded, onKeyDown, inputRef: propInputRef }) => {
            const innerRef = useRef(null);
            const inputRef = propInputRef || innerRef;
            const onChangeRef = useRef(onChange);
            const lastSelectionTimeRef = useRef(0);
            const usedArrowsRef = useRef(false);

            useEffect(() => { onChangeRef.current = onChange; }, [onChange]);

            useEffect(() => {
                if (!isLoaded) return;
                const attemptInitialization = () => {
                    if (!window.google || !window.google.maps || !window.google.maps.places) { setTimeout(attemptInitialization, 300); return; }
                    if (!inputRef.current) return;
                    try {
                        const autocomplete = new window.google.maps.places.Autocomplete(inputRef.current, { types: ['geocode', 'establishment'], componentRestrictions: { country: "us" }, fields: ['formatted_address', 'name', 'geometry'] });
                        autocomplete.addListener("place_changed", () => { 
                            lastSelectionTimeRef.current = Date.now(); 
                            const place = autocomplete.getPlace(); 
                            const address = place.formatted_address || place.name;
                            if (address) { onChangeRef.current({ target: { value: address } }); }
                        });
                    } catch (e) { setTimeout(attemptInitialization, 500); }
                };
                attemptInitialization();
            }, [isLoaded]);
            
            const handleInputKeyDown = (e) => { 
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp') { usedArrowsRef.current = true; return; }
                if (e.key === 'Enter') {
                    const timeSinceSelection = Date.now() - lastSelectionTimeRef.current;
                    if (usedArrowsRef.current || timeSinceSelection < 500) {
                        e.preventDefault(); e.stopPropagation(); usedArrowsRef.current = false; return;
                    }
                } else { usedArrowsRef.current = false; }
                if (onKeyDown) onKeyDown(e); 
            };

            return <input ref={inputRef} type="text" value={value} onChange={onChange} onKeyDown={handleInputKeyDown} className={className} placeholder={placeholder} disabled={disabled} autoComplete="off" />;
        };

        const GlobalMapView = ({ routes, baseAddress, onlyMarkers = false }) => {
            const mapRef = useRef(null);
            const googleMapRef = useRef(null);
            const markersRef = useRef([]); 
            const renderersRef = useRef([]); 
            const infoWindowRef = useRef(null); 
            const geocoderRef = useRef(null);
            const [mapLoading, setMapLoading] = useState(false);

            useEffect(() => {
                if (!window.google || !mapRef.current) return;
                if (!googleMapRef.current) {
                    googleMapRef.current = new window.google.maps.Map(mapRef.current, { 
                        zoom: 10, center: { lat: 28.5383, lng: -81.3792 }, 
                        mapTypeControl: false, streetViewControl: false,
                        fullscreenControl: false, gestureHandling: 'greedy'
                    });
                    infoWindowRef.current = new window.google.maps.InfoWindow();
                    geocoderRef.current = new window.google.maps.Geocoder();
                }
                const map = googleMapRef.current;
                const directionsService = new window.google.maps.DirectionsService();
                const bounds = new window.google.maps.LatLngBounds();

                markersRef.current.forEach(m => m.setMap(null));
                markersRef.current = [];
                renderersRef.current.forEach(r => r.setMap(null));
                renderersRef.current = [];

                const getPinIcon = (color) => ({
                    path: "M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z",
                    fillColor: color, fillOpacity: 1, strokeWeight: 2, strokeColor: "#ffffff", scale: 1,
                    labelOrigin: new window.google.maps.Point(0, -30)
                });

                const addMarker = (location, title, label, color, content) => {
                    const marker = new window.google.maps.Marker({
                        position: location, map: map,
                        label: { text: label, color: "white", fontWeight: "bold", fontSize: "12px" },
                        icon: getPinIcon(color), title: title, zIndex: 100
                    });
                    marker.addListener("click", () => { infoWindowRef.current.setContent(content); infoWindowRef.current.open(map, marker); });
                    markersRef.current.push(marker);
                    bounds.extend(location);
                    map.fitBounds(bounds);
                };

                const routeEntries = Object.entries(routes || {});
                if (routeEntries.length > 0 && !onlyMarkers) setMapLoading(true);

                if (baseAddress) {
                    geocoderRef.current.geocode({ address: baseAddress }, (results, status) => {
                        if (status === 'OK') {
                            const marker = new window.google.maps.Marker({
                                position: results[0].geometry.location, map,
                                icon: { path: window.google.maps.SymbolPath.CIRCLE, scale: 7, fillColor: "#1e293b", fillOpacity: 1, strokeWeight: 2, strokeColor: "white" },
                                title: "Warehouse", zIndex: 999
                            });
                            markersRef.current.push(marker);
                            bounds.extend(results[0].geometry.location);
                        }
                    });
                }

                routeEntries.forEach(([groupName, routeData], index) => {
                    if (!routeData.paradas || routeData.paradas.length === 0) return;
                    const color = COMPANY_PALETTE[index % COMPANY_PALETTE.length].hex;

                    if (onlyMarkers) {
                        routeData.paradas.forEach((stop, i) => {
                            geocoderRef.current.geocode({ address: stop.direccion }, (results, status) => {
                                if (status === 'OK') {
                                    const content = `<div style="padding:4px"><b>${stop.nombre}</b><br/>${stop.direccion}</div>`;
                                    addMarker(results[0].geometry.location, stop.nombre, (stop.originalIndex || i + 1).toString(), color, content);
                                }
                            });
                        });
                    } else {
                        const waypoints = routeData.paradas.map(stop => ({ location: stop.direccion, stopover: true }));
                        directionsService.route({
                            origin: baseAddress, destination: baseAddress, waypoints,
                            optimizeWaypoints: false, travelMode: window.google.maps.TravelMode.DRIVING
                        }, (response, status) => {
                            if (status === 'OK') {
                                const renderer = new window.google.maps.DirectionsRenderer({
                                    map, directions: response, suppressMarkers: true,
                                    polylineOptions: { strokeColor: color, strokeOpacity: 0.7, strokeWeight: 5 }
                                });
                                renderersRef.current.push(renderer);
                                bounds.union(response.routes[0].bounds);
                                map.fitBounds(bounds);
                                const legs = response.routes[0].legs;
                                routeData.paradas.forEach((stop, i) => {
                                    const content = `<div style="padding:4px"><b>${stop.nombre}</b><br/>${stop.direccion}</div>`;
                                    addMarker(legs[i].end_location, stop.nombre, (i + 1).toString(), color, content);
                                });
                            }
                        });
                    }
                });
                
                setTimeout(() => setMapLoading(false), 3000);
            }, [routes, baseAddress, onlyMarkers]);

            return (
                <div className="w-full h-full flex flex-col relative">
                    {mapLoading && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-white/50 backdrop-blur-sm">
                            <div className="bg-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2 border border-ess-blue">
                                <div className="loader w-4 h-4 border-ess-blue"></div>
                                <span className="text-xs font-bold text-ess-blue">Processing Map...</span>
                            </div>
                        </div>
                    )}
                    <div className="flex-1 min-h-[400px]"><div ref={mapRef} className="w-full h-full rounded-xl"></div></div>
                </div>
            );
        };

        const PrintableSheet = ({ routeData, driverName, vehicle, config }) => {
            const today = new Date().toLocaleDateString('en-US');
            return (
                <div id="printable-sheet" className="hidden print:block bg-white text-black p-4 font-sans text-sm">
                    <div className="flex justify-between items-center mb-6 border-b-2 border-black pb-2">
                        <div className="flex items-center gap-3">
                            <img src="https://economysignsupply.com/wp-content/uploads/2024/07/ess-logo-svg-100.svg" alt="ESS" className="h-10 w-auto" />
                            <h1 className="text-xl font-bold uppercase">Route Manifest</h1>
                        </div>
                        <div className="text-right text-xs">
                            <p><b>Driver:</b> {driverName}</p>
                            <p><b>Truck:</b> {vehicle || "_______"}</p>
                            <p><b>Date:</b> {today}</p>
                        </div>
                    </div>
                    <table className="w-full border-collapse border border-black mb-4 text-xs">
                        <thead>
                            <tr className="bg-gray-100 h-8">
                                <th className="border border-black p-1 w-8">#</th>
                                <th className="border border-black p-1 text-left">Client / Address</th>
                                <th className="border border-black p-1 w-24 text-center">Invoices</th>
                                <th className="border border-black p-1 w-12 text-center">Pcs</th>
                                <th className="border border-black p-1 w-24">Signature</th>
                            </tr>
                        </thead>
                        <tbody>
                            {routeData.map((stop, index) => (
                                <tr key={index} className="h-12">
                                    <td className="border border-black p-1 text-center font-bold">{index + 1}</td>
                                    <td className="border border-black p-1">
                                        <p className="font-bold">{stop.nombre}</p>
                                        <p className="text-[10px]">{stop.direccion}</p>
                                    </td>
                                    <td className="border border-black p-1 text-center">{stop.invoices}</td>
                                    <td className="border border-black p-1 text-center">{stop.pieces}</td>
                                    <td className="border border-black p-1"></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <div className="flex justify-between items-end mt-4 text-[10px]">
                        <div>
                            <p>Checked by: __________________________</p>
                            <p className="mt-2">Time: __________________________</p>
                        </div>
                        <div className="text-right">
                            <p className="font-bold uppercase">{config.companyName}</p>
                            <p>{config.address}</p>
                            <p>{config.phone}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const GlobalManifest = ({ routes, config }) => {
            const today = new Date().toLocaleDateString('en-US');
            return (
                <div id="global-manifest" className="hidden print:block bg-white text-black p-8 font-sans">
                    <h1 className="text-2xl font-bold text-center mb-8 uppercase border-b-2 border-black pb-2">Global Routes Summary - {today}</h1>
                    <div className="space-y-8">
                        {Object.entries(routes).map(([driver, data], idx) => (
                            <div key={idx} className="break-inside-avoid">
                                <div className="bg-gray-200 border border-black p-2 font-bold flex justify-between">
                                    <span>{driver}</span>
                                    <span>{data.paradas.length} Stops</span>
                                </div>
                                <table className="w-full border-collapse border border-black text-xs">
                                    <thead>
                                        <tr className="bg-gray-50"><th className="border border-black p-1 w-8">#</th><th className="border border-black p-1 text-left">Client / Address</th><th className="border border-black p-1 w-20">Invoices</th></tr>
                                    </thead>
                                    <tbody>
                                        {data.paradas.map((s, i) => (
                                            <tr key={i} className="h-8"><td className="border border-black p-1 text-center">{i + 1}</td><td className="border border-black p-1"><span className="font-bold">{s.nombre}</span> - {s.direccion}</td><td className="border border-black p-1 text-center">{s.invoices}</td></tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [dbReady, setDbReady] = useState(false);
            const [systemError, setSystemError] = useState(null);

            const [clientDB, setClientDB] = useState([]);
            const [drivers, setDrivers] = useState([]);
            const [vehicles, setVehicles] = useState([]);
            const [googleApiKey, setGoogleApiKey] = useState(null);
            const [scriptLoaded, setScriptLoaded] = useState(false);
            const [view, setView] = useState('input'); 
            
            const [baseAddress, setBaseAddress] = useState('8350 Parkline Blvd, Orlando, FL 32809, EE. UU.');
            const [companyConfig, setCompanyConfig] = useState({ companyName: "ECONOMY SIGN SUPPLY", phone: "407-901-0900", address: "8350 PARKLINE BLVD, ORLANDO, FLORIDA 32809" });
            const [dwellTime, setDwellTime] = useState(6);
            const [savedPin, setSavedPin] = useState('0000');

            const [currentStops, setCurrentStops] = useState([]);
            const [optimizedStops, setOptimizedStops] = useState(null);
            const [newStopName, setNewStopName] = useState('');
            const [newStopAddress, setNewStopAddress] = useState('');
            const [newDriverName, setNewDriverName] = useState('');
            const [newVehicleName, setNewVehicleName] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);

            const [showAddDetailsModal, setShowAddDetailsModal] = useState(false); 
            const [tempStopData, setTempStopData] = useState(null);
            const [tempInvoices, setTempInvoices] = useState('');
            const [tempPieces, setTempPieces] = useState('');

            // Modals for drivers and groups
            const [showDriverModal, setShowDriverModal] = useState(false);
            const [targetGroupForDriver, setTargetGroupForDriver] = useState(null);
            const [quickDriverName, setQuickDriverName] = useState('');
            
            const [editingGroup, setEditingGroup] = useState(null);
            const [editGroupName, setEditGroupName] = useState('');
            const [editGroupStopsInput, setEditGroupStopsInput] = useState('');

            const [routes, setRoutes] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [zones, setZones] = useState([]);
            const [zoneAssignments, setZoneAssignments] = useState({});
            const [stopGroups, setStopGroups] = useState([]);
            const [stopSelectionInput, setStopSelectionInput] = useState('');
            const [groupNameInput, setGroupNameInput] = useState('');
            const [historyData, setHistoryData] = useState([]);
            const [showHistoryModal, setShowHistoryModal] = useState(false);
            const [recalculating, setRecalculating] = useState({});

            const [showPinModal, setShowPinModal] = useState(false);
            const [pinInput, setPinInput] = useState('');
            const [pendingView, setPendingView] = useState('');

            const [printData, setPrintData] = useState(null);
            const [showPrintModal, setShowPrintModal] = useState(false);
            const [showGlobalPrint, setShowGlobalPrint] = useState(false);
            const [selectedVehicleForPrint, setSelectedVehicleForPrint] = useState('');

            const [draggedItem, setDraggedItem] = useState(null);
            const [draggedDriver, setDraggedDriver] = useState(null);
            const [selectedStops, setSelectedStops] = useState([]);
            const [selectedDriversForZone, setSelectedDriversForZone] = useState([]);

            const mainClientInputRef = useRef(null);
            const invisibleAddressInputRef = useRef(null);
            const resultsContainerRef = useRef(null);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'ess-planner-v3';
            const getUserCollection = (collName) => user ? window.fbCollection(window.fbDb, 'artifacts', appId, 'users', user.uid, collName) : null;
            const getUserDocRef = (collName, docId) => user ? window.fbDoc(window.fbDb, 'artifacts', appId, 'users', user.uid, collName, docId) : null;

            useEffect(() => {
                const fetchConfig = async () => {
                    try {
                        const response = await fetch('/config').catch(() => null);
                        const data = response ? await response.json() : {};
                        if (data.firebaseConfig?.apiKey) {
                            if (window.initializeFirebaseGlobally(data.firebaseConfig)) setDbReady(true);
                        } else { setAuthLoading(false); }
                        if (data.googleApiKey) setGoogleApiKey(data.googleApiKey);
                    } catch (err) { setAuthLoading(false); }
                };
                fetchConfig();
            }, []);

            useEffect(() => {
                if (window.fbOnAuthStateChanged) {
                    const unsubscribe = window.fbOnAuthStateChanged(window.fbAuth, (currentUser) => {
                        setUser(currentUser);
                        setAuthLoading(false);
                    });
                    return () => unsubscribe();
                }
            }, [dbReady]);

            useEffect(() => {
                if (!user || !window.fbDb || !dbReady) return;
                window.fbOnSnapshot(window.fbQuery(getUserCollection("clients"), window.fbOrderBy("name")), (s) => setClientDB(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(window.fbQuery(getUserCollection("drivers"), window.fbOrderBy("name")), (s) => setDrivers(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(window.fbQuery(getUserCollection("draft_stops"), window.fbOrderBy("createdAt", "desc")), (s) => setCurrentStops(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(window.fbQuery(getUserCollection("vehicles"), window.fbOrderBy("name")), (s) => setVehicles(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(window.fbQuery(getUserCollection("zones"), window.fbOrderBy("name")), (s) => setZones(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                window.fbOnSnapshot(getUserDocRef("settings", "zone_assignments"), (docSnap) => { if (docSnap.exists()) setZoneAssignments(docSnap.data()); });
                window.fbOnSnapshot(window.fbQuery(getUserCollection("route_history"), window.fbOrderBy("timestamp", "desc"), window.fbLimit(5)), (s) => setHistoryData(s.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                
                const userSettingsRef = getUserDocRef("settings", "config");
                window.fbOnSnapshot(userSettingsRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const d = docSnap.data();
                        if (d.baseAddress) setBaseAddress(d.baseAddress);
                        if (d.adminPin) setSavedPin(d.adminPin);
                        if (d.companyName) setCompanyConfig(prev => ({...prev, companyName: d.companyName}));
                    }
                });
            }, [user, dbReady]);

            useEffect(() => {
                if (!googleApiKey) return;
                const script = document.createElement("script");
                script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=places`;
                script.async = true; script.defer = true;
                script.onload = () => setScriptLoaded(true);
                document.head.appendChild(script);
            }, [googleApiKey]);

            const handleEnter = (e, callback) => { if (e.key === 'Enter') callback(); };

            const addClientToRoute = async (client) => {
                if (!window.fbDb) return;
                const exists = currentStops.some(s => s.address === client.address);
                if (exists && !confirm("Duplicate address. Continue?")) return;
                await window.fbAddDoc(getUserCollection("draft_stops"), { name: client.name, address: client.address, createdAt: Date.now() });
            };

            const initiateAddStop = () => {
                if (!newStopAddress) return;
                setTempStopData({ name: newStopName || 'Client', address: newStopAddress });
                setShowAddDetailsModal(true);
            };

            const confirmAddStop = async () => {
                if (window.fbDb && tempStopData) {
                    await window.fbAddDoc(getUserCollection("draft_stops"), { 
                        name: tempStopData.name, address: tempStopData.address, 
                        invoices: tempInvoices, pieces: tempPieces, createdAt: Date.now() 
                    });
                    setNewStopName(''); setNewStopAddress(''); setShowAddDetailsModal(false); setTempStopData(null);
                    setTempInvoices(''); setTempPieces('');
                    mainClientInputRef.current?.focus();
                }
            };

            const handlePlanZones = async () => {
                if (currentStops.length === 0) return;
                setLoading(true);
                try {
                    const res = await fetch('/optimizar', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ direcciones: currentStops, num_vans: 1, base_address: baseAddress, dwell_time: 0 })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        const routeKey = Object.keys(data)[0];
                        setOptimizedStops(data[routeKey].paradas);
                        setView('zone_planning');
                    }
                } catch (e) { setError(e.message); } finally { setLoading(false); }
            };

            const parseStopsInput = (input, listLength) => {
                const indices = new Set();
                const parts = input.split(/[,;]/); 
                for(let part of parts) {
                    part = part.trim();
                    if(!part) continue;
                    if(part.includes('-')) {
                        const rangeParts = part.split('-').map(s => s.trim());
                        if(rangeParts.length === 2) {
                            const start = parseInt(rangeParts[0]) - 1;
                            const end = parseInt(rangeParts[1]) - 1;
                            if(!isNaN(start) && !isNaN(end)) {
                                const min = Math.min(start, end);
                                const max = Math.max(start, end);
                                for(let i = min; i <= max; i++) {
                                    if(i >= 0 && i < listLength) indices.add(i);
                                }
                            }
                        }
                    } else {
                        const idx = parseInt(part) - 1;
                        if(!isNaN(idx) && idx >= 0 && idx < listLength) indices.add(idx);
                    }
                }
                return indices;
            };

            const createGroup = () => {
                if (!groupNameInput || !stopSelectionInput) return alert("Fill all fields");
                const listLength = (optimizedStops || currentStops).length;
                const indices = parseStopsInput(stopSelectionInput, listLength);
                if (indices.size === 0) return alert("Invalid selection.");
                setStopGroups([...stopGroups, { id: Date.now(), name: groupNameInput.toUpperCase(), stops: Array.from(indices).sort((a,b)=>a-b), assignedDrivers: [] }]);
                setStopSelectionInput(''); setGroupNameInput('');
            };

            const openEditGroupModal = (group) => {
                setEditingGroup(group); setEditGroupName(group.name);
                setEditGroupStopsInput(group.stops.map(i => i + 1).join(', '));
            };

            const saveGroupChanges = () => {
                const listLength = (optimizedStops || currentStops).length;
                const indices = parseStopsInput(editGroupStopsInput, listLength);
                if (indices.size === 0) return alert("Invalid selection.");
                setStopGroups(stopGroups.map(g => g.id === editingGroup.id ? { ...g, name: editGroupName.toUpperCase(), stops: Array.from(indices).sort((a,b)=>a-b) } : g));
                setEditingGroup(null);
            };

            const toggleDriverInGroup = (groupId, driverName) => {
                setStopGroups(stopGroups.map(g => {
                    if (g.id !== groupId) return g;
                    const assigned = g.assignedDrivers.includes(driverName) ? g.assignedDrivers.filter(d => d !== driverName) : [...g.assignedDrivers, driverName];
                    return { ...g, assignedDrivers: assigned };
                }));
            };

            const handleAddDriverClick = (group) => { setTargetGroupForDriver(group); setShowDriverModal(true); };

            const activateAndAssign = async (driver) => {
                if (window.fbDb) await window.fbUpdateDoc(getUserDocRef("drivers", driver.id), { active: true });
                toggleDriverInGroup(targetGroupForDriver.id, driver.name);
                setShowDriverModal(false);
            };

            const createAndAssign = async () => {
                const name = quickDriverName.trim();
                if (window.fbDb) await window.fbAddDoc(getUserCollection("drivers"), { name, active: true });
                toggleDriverInGroup(targetGroupForDriver.id, name);
                setShowDriverModal(false);
            };

            const handleGroupedOptimize = async () => {
                const activeDrivers = drivers.filter(d => d.active);
                setLoading(true);
                try {
                    const tasks = stopGroups.map(group => {
                        const groupStops = group.stops.map(idx => (optimizedStops || currentStops)[idx]);
                        const assigned = activeDrivers.filter(d => group.assignedDrivers.includes(d.name));
                        return { direcciones: groupStops, num_vans: assigned.length, driverNames: assigned.map(d => d.name) };
                    });

                    const results = await Promise.all(tasks.map(async task => {
                        if (task.num_vans === 0) return {};
                        const res = await fetch('/optimizar', {
                            method: 'POST',
                            headers: {'Content-Type':'application/json'},
                            body: JSON.stringify({ direcciones: task.direcciones, num_vans: task.num_vans, base_address: baseAddress, dwell_time: dwellTime })
                        });
                        const data = await res.json();
                        const mapped = {};
                        Object.keys(data).forEach((key, idx) => {
                             const actualName = task.driverNames[idx] || key;
                             mapped[actualName] = data[key];
                        });
                        return mapped;
                    }));

                    let finalRoutes = {};
                    results.forEach(res => Object.assign(finalRoutes, res));
                    setRoutes(finalRoutes);
                    
                    // Guardar en historial
                    if (window.fbDb) await window.fbAddDoc(getUserCollection("route_history"), { stops: currentStops, timestamp: Date.now() });
                    
                    setView('results');
                } catch (e) { setError(e.message); } finally { setLoading(false); }
            };

            const handleNavClick = (targetView) => { 
                if (targetView === 'input' || targetView === 'clients') { setView(targetView); return; } 
                setPendingView(targetView); setPinInput(''); setShowPinModal(true); 
            };
            
            const submitPin = () => { if (pinInput === savedPin) { setShowPinModal(false); setView(pendingView); } else { alert("Incorrect PIN"); setPinInput(''); } };

            const zoneMapData = useMemo(() => {
                const activeStops = optimizedStops || currentStops;
                const mapData = {};
                const groupedIndices = new Set();
                stopGroups.forEach(g => {
                    mapData[g.name] = { paradas: g.stops.map(idx => ({ ...activeStops[idx], originalIndex: idx + 1 })) };
                    g.stops.forEach(i => groupedIndices.add(i));
                });
                const ungrouped = activeStops.filter((_, i) => !groupedIndices.has(i)).map((s, i) => ({ ...s, originalIndex: i + 1 }));
                if (ungrouped.length) mapData['Sin Asignar'] = { paradas: ungrouped };
                return mapData;
            }, [currentStops, optimizedStops, stopGroups]);

            const assignDriverToZone = async (driverName, zoneId) => {
                const newAssignments = { ...zoneAssignments, [driverName]: zoneId };
                setZoneAssignments(newAssignments);
                if (window.fbDb) await window.fbSetDoc(getUserDocRef("settings", "zone_assignments"), newAssignments);
                setSelectedDriversForZone(prev => prev.filter(d => d !== driverName)); 
            };

            const moveSelectedDriversToZone = async (zoneId) => {
                const newAssignments = { ...zoneAssignments };
                selectedDriversForZone.forEach(name => { newAssignments[name] = zoneId; });
                setZoneAssignments(newAssignments);
                if (window.fbDb) await window.fbSetDoc(getUserDocRef("settings", "zone_assignments"), newAssignments);
                setSelectedDriversForZone([]); 
            };

            const handleDragStart = (e, driverName, stopIndex) => { if (e.target.tagName === 'INPUT') { e.preventDefault(); return; } setDraggedItem({ driverName, stopIndex }); e.dataTransfer.effectAllowed = 'move'; setTimeout(() => e.target.classList.add('draggable-source'), 0); };
            const handleDragEnd = (e) => { e.target.classList.remove('draggable-source'); setDraggedItem(null); };
            const handleDrop = (e, targetDriverName, targetIndex = null) => { 
                e.preventDefault(); 
                if (!draggedItem) return; 
                const sourceDriver = draggedItem.driverName; 
                const sourceIndex = draggedItem.stopIndex; 
                const newRoutes = JSON.parse(JSON.stringify(routes)); 
                const [movedStop] = newRoutes[sourceDriver].paradas.splice(sourceIndex, 1); 
                let destinationStops = newRoutes[targetDriverName].paradas; 
                if (targetIndex !== null) destinationStops.splice(targetIndex, 0, movedStop); 
                else destinationStops.push(movedStop); 
                setRoutes(newRoutes); 
            };

            const restoreHistory = async (stops) => {
                if(!confirm("Restore this route list? Current draft will be cleared.")) return;
                setLoading(true);
                const q = window.fbQuery(getUserCollection("draft_stops")); 
                const snapshot = await window.fbGetDocs(q); 
                await Promise.all(snapshot.docs.map(d => window.fbDeleteDoc(d.ref)));
                for (const s of stops) { await window.fbAddDoc(getUserCollection("draft_stops"), { ...s, createdAt: Date.now() }); }
                setLoading(false); setShowHistoryModal(false);
            };

            if (authLoading) return <div className="min-h-screen flex items-center justify-center text-ess-blue font-bold">Loading system...</div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50 no-print">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src="https://economysignsupply.com/wp-content/uploads/2024/07/ess-logo-svg-100.svg" alt="ESS" className="h-10 w-auto"/>
                                <h1 className="text-xl font-bold text-ess-blue hidden md:block">Route Planner</h1>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => handleNavClick('input')} className={`px-4 py-2 rounded-lg text-sm font-bold ${view === 'input' || view === 'zone_planning' || view === 'results' ? 'bg-ess-blue text-white shadow-sm' : 'text-slate-600 hover:bg-slate-100'}`}>Planner</button>
                                <button onClick={() => handleNavClick('clients')} className={`px-4 py-2 rounded-lg text-sm font-bold ${view === 'clients' ? 'bg-ess-blue text-white shadow-sm' : 'text-slate-600 hover:bg-slate-100'}`}>Clients</button>
                                <button onClick={() => handleNavClick('settings')} className={`p-2 rounded-lg ${view === 'settings' ? 'bg-ess-blue text-white shadow-sm' : 'text-slate-400 hover:bg-slate-100'}`}><Icon name="settings" className="h-5 w-5" /></button>
                                <button onClick={() => window.fbSignOut(window.fbAuth)} className="px-3 py-2 text-red-500 hover:bg-red-50 rounded-lg text-sm font-bold flex items-center gap-2 transition-all"><Icon name="log-out" className="h-4 w-4" /> Exit</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6">
                        {view === 'input' && (
                            <div className="grid lg:grid-cols-12 gap-8 animate-fade-in">
                                <div className="lg:col-span-7 space-y-6">
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 card-shadow">
                                        <h2 className="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2"><Icon name="plus-circle" className="text-ess-green" /> Add Stop</h2>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div className="relative">
                                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Client</label>
                                                <input ref={mainClientInputRef} type="text" className="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-ess-blue" placeholder="Name" value={newStopName} onChange={e => { setNewStopName(e.target.value); setShowSuggestions(true); }} onKeyDown={e => handleEnter(e, () => invisibleAddressInputRef.current.focus())} />
                                                {showSuggestions && newStopName && (
                                                    <div className="absolute z-10 w-full bg-white border border-slate-200 rounded-lg mt-1 shadow-xl overflow-hidden">
                                                        {clientDB.filter(c => c.name.toLowerCase().includes(newStopName.toLowerCase())).slice(0, 5).map(c => (
                                                            <div key={c.id} onClick={() => { setNewStopName(c.name); setNewStopAddress(c.address); setShowSuggestions(false); }} className="p-3 hover:bg-slate-50 cursor-pointer border-b last:border-0 font-medium">{c.name}</div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Address</label>
                                                <GoogleAddressInput isLoaded={scriptLoaded} value={newStopAddress} onChange={e => setNewStopAddress(e.target.value)} onKeyDown={e => handleEnter(e, initiateAddStop)} className="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-ess-blue" placeholder="Search Address..." />
                                                <input ref={invisibleAddressInputRef} className="opacity-0 w-0 h-0 absolute" />
                                            </div>
                                        </div>
                                        <button onClick={initiateAddStop} disabled={!newStopAddress} className="mt-4 w-full bg-ess-blue text-white py-3 rounded-lg font-bold shadow-md disabled:opacity-50 hover:bg-sky-700 transition-colors">Next</button>
                                    </div>
                                    <div className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden">
                                        <div className="bg-slate-50 p-4 border-b flex justify-between items-center">
                                            <h3 className="font-bold text-slate-700 flex items-center gap-2"><Icon name="list" className="h-4 w-4" /> Today's List</h3>
                                            <div className="flex items-center gap-2">
                                                <button onClick={() => setShowHistoryModal(true)} className="text-xs bg-white border p-1 rounded hover:bg-slate-100 transition-all flex items-center gap-1"><Icon name="clock" className="h-3 w-3" /> History</button>
                                                <span className="bg-ess-blue text-white px-2 py-1 rounded-full text-xs font-bold">{currentStops.length} Stops</span>
                                            </div>
                                        </div>
                                        <div className="divide-y max-h-[500px] overflow-y-auto">
                                            {currentStops.map((stop, idx) => (
                                                <div key={stop.id} className="p-4 flex items-center gap-4 hover:bg-slate-50 group">
                                                    <div className="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center font-bold text-slate-500 text-xs">{idx + 1}</div>
                                                    <div className="flex-1 min-w-0">
                                                        <h4 className="font-bold text-slate-800 truncate">{stop.name}</h4>
                                                        <p className="text-sm text-slate-500 truncate">{stop.address}</p>
                                                    </div>
                                                    <button onClick={() => window.fbDeleteDoc(getUserDocRef("draft_stops", stop.id))} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="trash-2" className="h-4 w-4"/></button>
                                                </div>
                                            ))}
                                            {currentStops.length === 0 && <div className="p-10 text-center text-slate-400 italic font-sans">No stops added to today's list.</div>}
                                        </div>
                                    </div>
                                </div>
                                <div className="lg:col-span-5 space-y-6">
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 card-shadow sticky top-24">
                                        <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Icon name="map" className="h-5 w-5 text-ess-blue" /> Route Setup</h3>
                                        <div className="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-6"><label className="block text-[10px] font-bold text-blue-400 uppercase mb-1">Departure</label><p className="text-sm font-bold text-ess-blue">{baseAddress}</p></div>
                                        <button onClick={handlePlanZones} disabled={currentStops.length === 0 || loading} className="w-full bg-slate-800 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex justify-center items-center gap-2 hover:bg-black transition-colors disabled:opacity-50">
                                            {loading ? <div className="loader"></div> : <><Icon name="map" /> PLAN ZONES & MAP</>}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'zone_planning' && (
                            <div className="grid grid-cols-12 gap-6 h-[calc(100vh-120px)] animate-fade-in">
                                <div className="col-span-12 lg:col-span-4 flex flex-col bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-800 text-white font-bold flex justify-between items-center"><span>Step 1: Create Zones</span><button onClick={() => setView('input')} className="text-xs bg-white/20 hover:bg-white/30 px-2 py-1 rounded">Back</button></div>
                                    <div className="p-4 border-b bg-slate-50">
                                        <div className="mb-2"><input type="text" placeholder="Stops (e.g. 1-5, 8, 10-12)" className="w-full p-2 border border-slate-300 rounded text-sm outline-none focus:ring-2 focus:ring-ess-blue" value={stopSelectionInput} onChange={e => setStopSelectionInput(e.target.value)} /></div>
                                        <div className="flex gap-2">
                                            <input list="saved-zones" type="text" placeholder="Zone Name" className="flex-1 p-2 border border-slate-300 rounded text-sm uppercase outline-none focus:ring-2 focus:ring-ess-blue font-bold" value={groupNameInput} onChange={e => setGroupNameInput(e.target.value)} />
                                            <datalist id="saved-zones">{zones.map(z => <option key={z.id} value={z.name} />)}</datalist>
                                            <button onClick={createGroup} className="bg-ess-blue text-white px-4 py-2 rounded font-bold text-xs shadow-sm">Create</button>
                                        </div>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                        {stopGroups.map((group, idx) => (
                                            <div key={group.id} className="border border-slate-200 rounded-lg p-3 bg-white shadow-sm hover:border-ess-blue transition-colors group">
                                                <div className="flex justify-between items-center mb-2">
                                                    <div className="font-bold text-slate-800 flex items-center gap-2"><span className={`w-3 h-3 rounded-full ${COMPANY_PALETTE[idx % COMPANY_PALETTE.length].tw.split(' ')[0]}`}></span>{group.name}</div>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => openEditGroupModal(group)} className="text-blue-400 hover:text-blue-600 p-1 hover:bg-blue-50 rounded transition-colors" title="Edit Zone"><Icon name="pencil" className="h-4 w-4" /></button>
                                                        <button onClick={() => deleteGroup(group.id)} className="text-red-400 hover:text-red-600 p-1 hover:bg-red-50 rounded transition-colors" title="Delete Zone"><Icon name="trash-2" className="h-4 w-4" /></button>
                                                    </div>
                                                </div>
                                                <div className="text-[10px] text-slate-500 mb-3 bg-slate-50 p-1.5 rounded font-mono border border-slate-100">Stops: {group.stops.map(i => i + 1).join(', ')}</div>
                                                <div className="border-t pt-2">
                                                    <div className="flex justify-between items-center mb-1"><p className="text-[10px] font-bold text-slate-400 uppercase">Drivers Assigned:</p><button onClick={() => handleAddDriverClick(group)} className="text-ess-blue hover:bg-blue-50 p-1 rounded transition-colors" title="Add Inactive/New Driver"><Icon name="user-plus" className="h-3.5 w-3.5" /></button></div>
                                                    <div className="flex flex-wrap gap-1">
                                                        {drivers.filter(d => d.active).map(driver => (
                                                            <button key={driver.id} onClick={() => toggleDriverInGroup(group.id, driver.name)} className={`text-[10px] px-2 py-1 rounded border transition-colors ${group.assignedDrivers.includes(driver.name) ? 'bg-green-100 border-green-300 text-green-800 font-bold' : 'bg-white border-slate-200 text-slate-500 hover:bg-slate-50'}`}>{driver.name}</button>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-4 bg-slate-50 border-t"><button onClick={handleGroupedOptimize} disabled={loading || !stopGroups.length} className="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold shadow-lg flex justify-center items-center gap-2 transition-all">{loading ? <div className="loader"></div> : <><Icon name="zap" /> GENERATE FINAL ROUTES</>}</button></div>
                                </div>
                                <div className="col-span-12 lg:col-span-8 bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden relative"><GlobalMapView routes={zoneMapData} baseAddress={baseAddress} onlyMarkers={true} /></div>
                            </div>
                        )}

                        {view === 'results' && routes && (
                            <div className="animate-fade-in space-y-4">
                                <div className="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-xl border border-slate-200 shadow-sm gap-4">
                                    <button onClick={() => setView('zone_planning')} className="text-slate-600 hover:text-ess-blue px-4 py-2 rounded-lg font-bold border border-slate-200 flex items-center gap-2 text-sm shadow-sm transition-all"><Icon name="arrow-left" className="h-4 w-4" /> Back to Planning</button>
                                    <div className="flex gap-2">
                                        <button onClick={() => setView('global_map')} className="text-xs font-bold text-slate-600 bg-white border border-slate-300 hover:text-ess-blue px-3 py-2 rounded-lg flex items-center gap-2"><Icon name="map" className="h-3 w-3" /> Full Map</button>
                                        <button onClick={() => { setShowGlobalPrint(true); setTimeout(()=>window.print(), 500); }} className="text-xs font-bold text-white bg-slate-800 hover:bg-black px-3 py-2 rounded-lg flex items-center gap-2 shadow-md"><Icon name="printer" className="h-3 w-3" /> Print All</button>
                                    </div>
                                </div>
                                
                                <div ref={resultsContainerRef} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-24">
                                    {/* LOGIC: HIDE EMPTY ZONES */}
                                    {zones.map((zone, zIdx) => {
                                        const driversInZone = Object.entries(routes).filter(([dName, _]) => zoneAssignments[dName] === zone.id);
                                        if (driversInZone.length === 0) return null; // Clean resultados

                                        return (
                                            <div key={zone.id} className="space-y-4 animate-fade-in">
                                                <div className={`p-3 rounded-lg font-bold text-sm shadow-sm flex justify-between items-center border border-slate-200 ${COMPANY_PALETTE[zIdx % COMPANY_PALETTE.length].tw}`}>
                                                    <span>{zone.name}</span>
                                                    <span className="bg-white/20 px-2 rounded-full text-[10px]">{driversInZone.length}</span>
                                                </div>
                                                {driversInZone.map(([driverName, data]) => (
                                                    <div key={driverName} className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden flex flex-col transition-all hover:border-ess-blue" onDragOver={e => e.preventDefault()} onDrop={e => handleDrop(e, driverName)}>
                                                        <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                                                            <h3 className="font-bold text-slate-800 flex items-center gap-2"><Icon name="user" className="h-4 w-4 text-ess-blue" /> {driverName}</h3>
                                                            <div className="flex gap-1">
                                                                <button onClick={() => recalculateRoute(driverName, data.paradas)} className="p-1 text-slate-300 hover:text-ess-green"><Icon name="refresh-cw" className="h-3.5 w-3.5" /></button>
                                                                <button onClick={() => { setPrintData({driverName, stops: data.paradas}); setShowPrintModal(true); }} className="p-1 text-slate-300 hover:text-slate-800"><Icon name="printer" className="h-4 w-4" /></button>
                                                            </div>
                                                        </div>
                                                        <div className="p-0 flex-1 max-h-72 overflow-y-auto divide-y divide-slate-100">
                                                            {data.paradas.map((s, i) => (
                                                                <div key={i} draggable onDragStart={e => handleDragStart(e, driverName, i)} onDragEnd={handleDragEnd} className="p-3 text-[11px] flex gap-2 hover:bg-blue-50 cursor-grab active:cursor-grabbing group">
                                                                    <span className="font-bold text-slate-400">{i+1}</span>
                                                                    <div className="flex-1 min-w-0">
                                                                        <p className="font-bold text-slate-700 truncate">{s.nombre}</p>
                                                                        <p className="text-slate-500 truncate">{s.direccion}</p>
                                                                        {s.invoices && <span className="text-[9px] bg-yellow-50 text-yellow-700 px-1 rounded border border-yellow-100">INV: {s.invoices}</span>}
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                        <div className="p-3 border-t bg-slate-50/50 flex justify-between items-center">
                                                            <span className="text-[10px] font-bold text-slate-500 flex items-center gap-1"><Icon name="clock" className="h-3 w-3" /> {Math.round(data.duracion_estimada)} min</span>
                                                            <a href={data.link} target="_blank" rel="noreferrer" className="bg-ess-blue text-white px-3 py-1 rounded text-[10px] font-bold shadow-sm hover:bg-sky-700 transition-colors">Route Link</a>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        );
                                    })}
                                    
                                    {/* Ungrouped */}
                                    {Object.entries(routes).filter(([dName, _]) => !zoneAssignments[dName]).length > 0 && (
                                        <div className="space-y-4">
                                            <div className="p-3 bg-slate-400 text-white rounded-lg font-bold text-sm">NO ZONE / OTHER</div>
                                            {Object.entries(routes).filter(([dName, _]) => !zoneAssignments[dName]).map(([driverName, data]) => (
                                                <div key={driverName} className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden" onDrop={e => handleDrop(e, driverName)} onDragOver={e => e.preventDefault()}>
                                                    <div className="p-4 bg-slate-50 border-b font-bold flex justify-between">
                                                        <span>{driverName}</span>
                                                        <button onClick={() => { setPrintData({driverName, stops: data.paradas}); setShowPrintModal(true); }}><Icon name="printer" className="h-4 w-4" /></button>
                                                    </div>
                                                    <div className="p-3 text-[11px] space-y-2 max-h-48 overflow-y-auto">
                                                        {data.paradas.map((s, i) => (<div key={i} className="truncate"><span className="font-bold text-slate-300 mr-2">{i+1}.</span>{s.nombre}</div>))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {view === 'clients' && (
                            <div className="max-w-4xl mx-auto animate-fade-in">
                                <div className="bg-white rounded-xl border border-slate-200 card-shadow overflow-hidden">
                                    <div className="p-6 border-b bg-slate-50 flex justify-between items-center">
                                        <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2 font-sans"><Icon name="users" /> Client Database</h2>
                                        <span className="text-sm font-bold text-slate-500 bg-white px-3 py-1 rounded-full border border-slate-200">{clientDB.length} Contacts</span>
                                    </div>
                                    <div className="max-h-[600px] overflow-y-auto">
                                        <table className="w-full text-left border-collapse">
                                            <tbody className="divide-y divide-slate-100">
                                                {clientDB.map(c => {
                                                    const isInRoute = currentStops.some(s => s.address === c.address);
                                                    return (
                                                        <tr key={c.id} className="hover:bg-slate-50 transition-colors group">
                                                            <td className="p-4">
                                                                <p className="font-bold text-slate-700">{c.name}</p>
                                                                <p className="text-xs text-slate-500">{c.address}</p>
                                                            </td>
                                                            <td className="p-4 text-right">
                                                                <div className="flex justify-end gap-2">
                                                                    <button onClick={() => addClientToRoute(c)} className={`p-2 rounded-lg transition-all border ${isInRoute ? 'text-green-600 bg-green-50 border-green-200 shadow-inner' : 'text-slate-300 hover:text-green-600 hover:bg-green-50 border-transparent'}`} title="Add to Today's List">
                                                                        <Icon name={isInRoute ? "check-circle" : "plus-circle"} className="h-5 w-5" />
                                                                    </button>
                                                                    <button className="p-2 text-slate-200 hover:text-ess-blue"><Icon name="pencil" className="h-5 w-5"/></button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="max-w-2xl mx-auto space-y-6 animate-fade-in">
                                <div className="bg-white p-6 rounded-xl border border-slate-200 card-shadow">
                                    <h2 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2"><Icon name="truck" className="text-ess-blue" /> Warehouse & PIN</h2>
                                    <div className="space-y-4">
                                        <div><label className="block text-sm font-bold text-slate-600 mb-1">Base Address</label><GoogleAddressInput isLoaded={scriptLoaded} value={baseAddress} onChange={e => setBaseAddress(e.target.value)} className="w-full p-2 border rounded text-sm outline-none focus:ring-2 focus:ring-ess-blue" /></div>
                                        <div><label className="block text-sm font-bold text-slate-600 mb-1">Security PIN</label><input type="password" value={savedPin} readOnly className="bg-slate-50 p-2 border rounded w-full text-sm font-mono tracking-widest" /></div>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-slate-200 card-shadow">
                                    <h2 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2 flex items-center gap-2"><Icon name="file-text" /> Manifest Info</h2>
                                    <div className="space-y-4">
                                        <div><label className="block text-sm font-bold text-slate-600 mb-1">Company Name</label><input className="w-full p-2 border rounded text-sm" value={companyConfig.companyName} onChange={e => setCompanyConfig({...companyConfig, companyName: e.target.value})} /></div>
                                        <div><label className="block text-sm font-bold text-slate-600 mb-1">Phone Number</label><input className="w-full p-2 border rounded text-sm" value={companyConfig.phone} onChange={e => setCompanyConfig({...companyConfig, phone: e.target.value})} /></div>
                                        <div><label className="block text-sm font-bold text-slate-600 mb-1">Display Address</label><input className="w-full p-2 border rounded text-sm" value={companyConfig.address} onChange={e => setCompanyConfig({...companyConfig, address: e.target.value})} /></div>
                                    </div>
                                    <button onClick={async () => { if(window.fbDb) await window.fbSetDoc(getUserDocRef("settings", "config"), { baseAddress, adminPin: savedPin, ...companyConfig }, {merge: true}); alert("Settings saved successfully!"); }} className="mt-6 w-full bg-slate-800 text-white py-3 rounded-lg font-bold hover:bg-black transition-colors">Save All Config</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- MODALES RECONSTRUIDOS --- */}
                    {showAddDetailsModal && (
                        <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-slate-800 animate-fade-in">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2 border-b pb-2"><Icon name="clipboard-list" className="text-ess-blue" /> Stop Details</h3>
                                <div className="space-y-4">
                                    <div><label className="block text-xs font-bold text-slate-400 uppercase mb-1">Invoices (Optional)</label><input className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-ess-blue" placeholder="e.g. 10203, 10204" value={tempInvoices} onChange={e => setTempInvoices(e.target.value)} /></div>
                                    <div><label className="block text-xs font-bold text-slate-400 uppercase mb-1">Total Pieces</label><input type="number" className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-ess-blue" placeholder="0" value={tempPieces} onChange={e => setTempPieces(e.target.value)} /></div>
                                </div>
                                <div className="mt-6 flex gap-3">
                                    <button onClick={() => setShowAddDetailsModal(false)} className="flex-1 py-3 text-slate-500 font-bold hover:bg-slate-50 rounded-lg">Cancel</button>
                                    <button onClick={confirmAddStop} className="flex-1 py-3 bg-ess-blue text-white rounded-lg font-bold shadow-lg hover:bg-sky-700">Add to List</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showDriverModal && targetGroupForDriver && (
                        <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-slate-800">
                                <h3 className="font-bold text-lg mb-4 border-b pb-2">Add Driver to {targetGroupForDriver.name}</h3>
                                <div className="mb-4">
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Inactive (Database)</label>
                                    <div className="flex flex-wrap gap-2 max-h-32 overflow-y-auto">
                                        {drivers.filter(d => !d.active).map(d => (
                                            <button key={d.id} onClick={() => activateAndAssign(d)} className="bg-slate-100 px-3 py-1.5 rounded-full text-xs font-bold border border-slate-200 hover:bg-slate-200">{d.name}</button>
                                        ))}
                                        {drivers.filter(d => !d.active).length === 0 && <p className="text-xs text-slate-400 italic">No inactive drivers found.</p>}
                                    </div>
                                </div>
                                <div className="border-t pt-4">
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Quick Create New</label>
                                    <div className="flex gap-2">
                                        <input type="text" className="flex-1 p-2 border border-slate-300 rounded-lg text-sm outline-none focus:ring-2 focus:ring-ess-blue" placeholder="Name..." value={quickDriverName} onChange={e => setQuickDriverName(e.target.value)} />
                                        <button onClick={createAndAssign} disabled={!quickDriverName.trim()} className="bg-ess-blue text-white px-4 py-2 rounded-lg text-sm font-bold disabled:opacity-50">Add</button>
                                    </div>
                                </div>
                                <button onClick={() => setShowDriverModal(false)} className="mt-6 w-full text-sm text-slate-400 font-bold hover:text-slate-600">Close</button>
                            </div>
                        </div>
                    )}

                    {editingGroup && (
