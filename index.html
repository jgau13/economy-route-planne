                        <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-slate-800">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2 border-b pb-2"><Icon name="pencil" className="text-ess-blue" /> Edit Zone</h3>
                                <div className="space-y-4">
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Zone Name</label><input className="w-full p-3 border border-slate-300 rounded-lg uppercase outline-none focus:ring-2 focus:ring-ess-blue font-bold" value={editGroupName} onChange={e => setEditGroupName(e.target.value)} /></div>
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Stop Range (e.g. 1-5, 10)</label><input className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-ess-blue font-mono" value={editGroupStopsInput} onChange={e => setEditGroupStopsInput(e.target.value)} /></div>
                                </div>
                                <div className="mt-6 flex gap-3">
                                    <button onClick={() => setEditingGroup(null)} className="flex-1 font-bold text-slate-400 py-3 rounded-lg hover:bg-slate-50">Cancel</button>
                                    <button onClick={saveGroupChanges} className="flex-1 bg-ess-blue text-white py-3 rounded-lg font-bold shadow-lg hover:bg-sky-700 transition-all">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showHistoryModal && (
                        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md text-slate-800">
                                <div className="flex justify-between items-center mb-4 border-b pb-2"><h3 className="font-bold text-lg flex items-center gap-2"><Icon name="history" /> Recent Routes</h3><button onClick={() => setShowHistoryModal(false)}><Icon name="x" className="h-5 w-5" /></button></div>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {historyData.map(h => (
                                        <div key={h.id} className="p-3 border rounded-lg hover:bg-slate-50 flex justify-between items-center cursor-pointer group" onClick={() => restoreHistory(h.stops)}>
                                            <div><p className="font-bold text-sm">{new Date(h.timestamp).toLocaleString()}</p><p className="text-xs text-slate-400">{h.stops.length} Stops Total</p></div>
                                            <Icon name="chevron-right" className="text-slate-300 group-hover:text-ess-blue" />
                                        </div>
                                    ))}
                                    {historyData.length === 0 && <p className="text-center text-slate-400 italic py-8">No route history found.</p>}
                                </div>
                            </div>
                        </div>
                    )}

                    {showPinModal && (
                        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center">
                                <div className="bg-slate-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="lock" className="h-8 w-8 text-slate-600" /></div>
                                <h3 className="font-bold text-xl mb-2 text-slate-800">Admin PIN</h3>
                                <p className="text-sm text-slate-500 mb-6">Enter your security code to proceed.</p>
                                <input type="password" maxLength="6" className="w-full p-4 border-2 border-slate-200 rounded-xl outline-none text-center text-3xl tracking-[1em] focus:border-ess-blue transition-all" value={pinInput} onChange={e => setPinInput(e.target.value)} onKeyDown={e => handleEnter(e, submitPin)} autoFocus />
                                <div className="mt-8 flex gap-3">
                                    <button onClick={() => setShowPinModal(false)} className="flex-1 py-3 text-slate-400 font-bold hover:text-slate-600">Cancel</button>
                                    <button onClick={submitPin} className="flex-1 py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-black shadow-lg">Verify</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showPrintModal && printData && (
                        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 no-print animate-fade-in">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                                <div className="bg-slate-50 p-4 border-b flex justify-between items-center"><h3 className="font-bold">Print Manifest</h3><button onClick={() => setShowPrintModal(false)}><Icon name="x" className="h-5 w-5 text-slate-400" /></button></div>
                                <div className="p-6 space-y-4">
                                    <div className="p-4 bg-blue-50 rounded-xl border border-blue-100"><p className="text-[10px] font-bold text-blue-400 uppercase">Driver Name</p><p className="font-bold text-ess-blue text-lg">{printData.driverName}</p></div>
                                    <div><label className="block text-xs font-bold text-slate-400 uppercase mb-2">Truck Assigned</label><select className="w-full p-3 border rounded-lg bg-white outline-none" value={selectedVehicleForPrint} onChange={e => setSelectedVehicleForPrint(e.target.value)}><option value="">-- Choose --</option>{vehicles.map(v => <option key={v.id} value={v.name}>{v.name}</option>)}</select></div>
                                    <button onClick={() => window.print()} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-black transition-colors"><Icon name="printer" className="h-4 w-4" /> Start Print</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <PrintableSheet routeData={printData?.stops || []} driverName={printData?.driverName || ""} vehicle={selectedVehicleForPrint} config={companyConfig} />
                    {showGlobalPrint && routes && <GlobalManifest routes={routes} config={companyConfig} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
